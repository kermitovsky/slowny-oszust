<!DOCTYPE html>  
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      position: relative;
      padding: 1rem 3.5rem 1rem 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }
    #playersList li .kickBtn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 1.8rem;
      line-height: 1;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    #playersList li .kickBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transform: translateY(-50%) scale(1.1);
    }
    .host { color: #3498db !important; font-weight: bold; }
    .self { color: black !important; font-weight: bold; }

    #messageBox, #roleMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }

    #messageBox { font-size: 3rem; }
    #roleMessageBox { font-size: 4rem; font-weight: bold; font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];

    // Załaduj słowa
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.title = 'Wyrzuć gracza';
          kickBtn.classList.add('kickBtn');
          kickBtn.addEventListener('click', () => {
            kickPlayer(id);
          });
          li.appendChild(kickBtn);
        }

        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.textContent = text;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    function resetToLobby() {
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
    }

    startGameBtn.addEventListener('click', () => {
      startGame();
    });

    function startGame() {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

       roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) {
          showMessage('Pokój już nie istnieje!');
          return;
        }

        const players = roomData.players || {};
        const playerIds = Object.keys(players);
        if (playerIds.length < 3) {
          showMessage('Potrzeba co najmniej 3 graczy, by zacząć.');
          return;
        }

        // Wylosuj słowo na tę rundę (z listy words)
        const randomWord = words[Math.floor(Math.random() * words.length)];

        // Wylosuj impostora (random z graczy)
        const impostorId = playerIds[Math.floor(Math.random() * playerIds.length)];

        // Ustaw role i słowo w bazie
        const updates = {};
        playerIds.forEach(pid => {
          updates[`players/${pid}/role`] = (pid === impostorId) ? 'impostor' : 'normal';
          updates[`players/${pid}/word`] = randomWord;
          updates[`players/${pid}/hasSpoken`] = false;
        });

        // Losowanie kto zaczyna mówić:
        // Szansa 0.45 dla impostora, 1.0 dla innych (czyli jeśli impostor ma szczęście, zaczyna on, jeśli nie, ktoś inny)
        let starterId;
        if (Math.random() < 0.45) {
          starterId = impostorId;
        } else {
          // Wybierz losowego innego gracza, nie impostora
          const nonImpostors = playerIds.filter(id => id !== impostorId);
          starterId = nonImpostors[Math.floor(Math.random() * nonImpostors.length)];
        }

        updates[`starterId`] = starterId;
        updates[`roundActive`] = true;

        roomRef.update(updates).then(() => {
          showMessage('Gra rozpoczęta!', 3000);
          // Ukryj start i pokaż zakończenie rundy
          startGameBtn.style.display = 'none';
          endRoundBtn.style.display = 'block';

          // Pokaż role i słowo każdemu indywidualnie
          // Tu odczytamy role i słowo z bazy pod swój ID

          // Np. pokażmy role i słowo tylko dla siebie (aktualizacja lokalna)
          const myRole = (currentPlayerId === impostorId) ? 'Impostor' : 'Gracz';
          const myWord = randomWord;

          // Pokaż role i słowo przez alert lub modal:
          showRoleMessage(`Twoja rola: ${myRole}\nSłowo: ${myWord}`, 7000);

          // Wyświetl kto zaczyna mówić:
          roomRef.child(`players/${starterId}/name`).once('value').then(snap => {
            const starterName = snap.val();
            showMessage(`Zaczyna mówić: ${starterName}`, 4000);
          });
        });
      });
    }
