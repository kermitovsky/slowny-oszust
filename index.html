<!DOCTYPE html>  
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      position: relative;
      padding: 1rem 3.5rem 1rem 1rem; /* miejsce na przycisk po prawej */
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }
    #playersList li .kickBtn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 1.8rem;
      line-height: 1;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    #playersList li .kickBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transform: translateY(-50%) scale(1.1);
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    #messageBox, #roleMessageBox, #kickMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
    #messageBox {
      font-size: 3rem;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #kickMessageBox {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>
  <div id="kickMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');
    const kickMessageBox = document.getElementById('kickMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];
    let kicked = false; // czy gracz został wyrzucony

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        // Dodaj przycisk wyrzucania tylko dla hosta i innych graczy niż siebie
        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.title = 'Wyrzuć gracza';
          kickBtn.classList.add('kickBtn');
          kickBtn.addEventListener('click', () => {
            kickPlayer(id);
          });
          li.appendChild(kickBtn);
        }

        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      messageBox.style.display = 'block';
      messageBox.textContent = text;
      // Ukryj pozostałe komunikaty, żeby się nie nakładały
      roleMessageBox.style.display = 'none';
      kickMessageBox.style.display = 'none';
      if (duration > 0) {
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, duration);
      }
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.style.display = 'block';
      roleMessageBox.textContent = text;
      // Ukryj inne komunikaty
      messageBox.style.display = 'none';
      kickMessageBox.style.display = 'none';
      if (duration > 0) {
        setTimeout(() => {
          roleMessageBox.style.display = 'none';
        }, duration);
      }
    }

    function showKickMessage(text, duration = 5000) {
      kickMessageBox.style.display = 'block';
      kickMessageBox.textContent = text;
      // Ukryj inne komunikaty
      messageBox.style.display = 'none';
      roleMessageBox.style.display = 'none';
      if (duration > 0) {
        setTimeout(() => {
          kickMessageBox.style.display = 'none';
        }, duration);
      }
    }

    function resetToLobby() {
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
      messageBox.style.display = 'none';
      kickMessageBox.style.display = 'none';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true, role: null }
        },
        gameStarted: false,
        currentWord: null,
        resetMessage: null
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        listenToRoom(currentRoomCode);
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        showMessage('Wpisz nick i kod pokoju!');
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;
      kicked = false;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showMessage('Pokój nie istnieje!');
          return;
        }

        roomRef.child('players').once('value').then(playersSnap => {
          const players = playersSnap.val() || {};
          if (Object.keys(players).length >= 8) {
            showMessage('Pokój jest pełny!');
            return;
          }

          // Dodaj gracza do pokoju
          const updates = {};
          updates[`players/${currentPlayerId}`] = { name: currentPlayerName, isHost: false, role: null };
          roomRef.update(updates).then(() => {
            loginScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            roomCodeDisplay.textContent = currentRoomCode;
            // Sprawdź, czy jesteśmy hostem
            roomRef.child('players').once('value').then(playersSnap2 => {
              const players2 = playersSnap2.val();
              isHost = Object.values(players2).some(p => p.isHost && p.name === currentPlayerName);
              listenToRoom(currentRoomCode);
            });
          });
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      startGame();
    });

    endRoundBtn.addEventListener('click', () => {
      endRound();
    });

    leaveRoomBtn.addEventListener('click', () => {
      leaveRoom();
    });

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.on('value', snapshot => {
        const roomData = snapshot.val();

        if (!roomData) {
          showMessage('Pokój został zamknięty.');
          resetUI();
          return;
        }

        if (roomData.players) {
          updatePlayersList(roomData.players);
          // Sprawdź, czy zostałeś wyrzucony
          if (!roomData.players[currentPlayerId]) {
            if (!kicked) {
              kicked = true;
              showKickMessage('Zostałeś wyrzucony z pokoju!', 4000);
              // Po kilku sekundach wyloguj i wróć do ekranu logowania
              setTimeout(() => {
                resetUI();
              }, 4000);
              return;
            }
          }
        }

        if (roomData.gameStarted) {
          startGameBtn.style.display = 'none';
          endRoundBtn.style.display = isHost ? 'block' : 'none';

          // Pokaż rolę i słowo osobno od komunikatu kto zaczyna mówić
          const playerRole = roomData.players?.[currentPlayerId]?.role;

          // Najpierw ukryj role i message
          roleMessageBox.style.display = 'none';
          messageBox.style.display = 'none';

          if (roomData.currentWord) {
  if (playerRole === 'impostor') {
    showRoleMessage('Jesteś oszustem!', 6000);
  } else {
    showRoleMessage(`Słowo: ${roomData.currentWord}`, 6000);
  }
}

// Komunikat kto zaczyna mówić - wyświetl osobno, po 6 sekundach
if (roomData.starterId && roomData.players?.[roomData.starterId]) {
  setTimeout(() => {
    showMessage(`Zaczyna mówić: ${roomData.players[roomData.starterId].name}`, 10000);
  }, 6000);
}

        } else {
          resetToLobby();
        }
      });
    }

    function startGame() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.child('players').once('value').then(snapshot => {
        const players = snapshot.val();
        if (!players || Object.keys(players).length < 3) {
          showMessage('Potrzeba co najmniej 3 graczy!');
          return;
        }

        const word = words[Math.floor(Math.random() * words.length)];
        const playerIds = Object.keys(players);
        const impostorIndex = Math.floor(Math.random() * playerIds.length);
        const impostorId = playerIds[impostorIndex];

        let starterId;
        if (Math.random() < 0.45) {
          starterId = impostorId;
        } else {
          const nonImpostors = playerIds.filter(id => id !== impostorId);
          starterId = nonImpostors[Math.floor(Math.random() * nonImpostors.length)];
        }

        const updates = {};
        for (const id of playerIds) {
          updates[`players/${id}/role`] = id === impostorId ? 'impostor' : 'normal';
        }

        roomRef.update({
          gameStarted: true,
          currentWord: word,
          resetMessage: null,
          starterId: starterId,
          ...updates
        }).then(() => {
          // Nie pokazujemy komunikatu tutaj, bo jest w listenToRoom z opóźnieniem
        });
      });
    }

    function endRound() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.update({
        gameStarted: false,
        currentWord: null,
        starterId: null
      }).then(() => {
        roomRef.child('players').once('value').then(snapshot => {
          const players = snapshot.val();
          if (!players) return;
          const updates = {};
          for (const id of Object.keys(players)) {
            updates[`players/${id}/role`] = null;
          }
          roomRef.update(updates);
        });
      });
    }

    function leaveRoom() {
      if (!currentRoomCode || !currentPlayerId) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}/players/${currentPlayerId}`);

      roomRef.remove().then(() => {
        const playersRef = db.ref(`rooms/${currentRoomCode}/players`);
        playersRef.once('value').then(snapshot => {
          const players = snapshot.val();
          if (!players || Object.keys(players).length === 0) {
            db.ref(`rooms/${currentRoomCode}`).remove();
          } else {
            if (isHost) {
              const firstPlayerId = Object.keys(players)[0];
              const updateHost = {};
              for (const id of Object.keys(players)) {
                updateHost[`players/${id}/isHost`] = false;
              }
              updateHost[`players/${firstPlayerId}/isHost`] = true;
              db.ref(`rooms/${currentRoomCode}`).update(updateHost);
            }
          }
          resetUI();
        });
      });
    }

    function kickPlayer(playerId) {
      if (!currentRoomCode || !isHost) return;

      const playerRef = db.ref(`rooms/${currentRoomCode}/players/${playerId}`);
      playerRef.remove();
    }

    function resetUI() {
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      kicked = false;
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      startGameBtn.style.display = 'none';
      endRoundBtn.style.display = 'none';
      roomCodeDisplay.textContent = '';
      playersList.innerHTML = '';
      messageBox.style.display = 'none';
      roleMessageBox.style.display = 'none';
      kickMessageBox.style.display = 'none';
      statusMessage.textContent = '';
      playerNameInput.value = '';
      roomCodeInput.value = '';
    }
  </script>
</body>
</html>
