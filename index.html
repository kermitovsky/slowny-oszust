<!DOCTYPE html> 
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    /* Styl przycisku wyrzucania */
    #playersList li .kickBtn {
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-weight: bold;
      padding: 0 0.7rem;
      font-size: 1.6rem;
      line-height: 1;
      user-select: none;
      width: 2.5rem;
      height: 2.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #playersList li .kickBtn:hover {
      background-color: #e74c3c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    #messageBox, #roleMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
    #messageBox {
      font-size: 3rem;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');

        const nameSpan = document.createElement('span');
        nameSpan.textContent = player.name;
        if (player.isHost) {
          nameSpan.classList.add('host');
          nameSpan.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          nameSpan.classList.add('self');
        }
        li.appendChild(nameSpan);

        // Dodaj przycisk wyrzucania tylko jeśli ja jestem hostem i to nie mój własny nick
        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.classList.add('kickBtn');
          kickBtn.title = `Wyrzuć ${player.name}`;
          kickBtn.addEventListener('click', () => kickPlayer(id));
          li.appendChild(kickBtn);
        }

        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.textContent = text;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    function resetToLobby() {
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true, role: null }
        },
        gameStarted: false,
        currentWord: null,
        resetMessage: null
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        listenToRoom(currentRoomCode);
        listenForKick();
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        showMessage('Wpisz nick i kod pokoju!');
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showMessage('Pokój nie istnieje!');
          return;
        }

        roomRef.child('players').update({
          [currentPlayerId]: { name: currentPlayerName, isHost: false, role: null }
        }).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
          listenForKick();
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      startGame();
    });

    function startGame() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.child('players').once('value').then(snapshot => {
        const players = snapshot.val();
        if (!players || Object.keys(players).length < 2) {
          showMessage("Potrzeba co najmniej 2 graczy, aby zacząć!");
          return;
        }

        // Losuj słowo
        const randomWord = words[Math.floor(Math.random() * words.length)];

        // Losuj "impostora"
        const playerIds = Object.keys(players);
        const impostorId = playerIds[Math.floor(Math.random() * playerIds.length)];

        // Ustaw role i słowo
        for (const pid of playerIds) {
          if (pid === impostorId) {
            players[pid].role = 'oszust';
          } else {
            players[pid].role = 'uczciwy';
          }
        }

        roomRef.update({
          gameStarted: true,
          currentWord: randomWord,
          players
        });
      });
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.on('value', snapshot => {
        const room = snapshot.val();
        if (!room) {
          showMessage('Pokój został zamknięty!');
          location.reload();
          return;
        }

        // Aktualizuj listę graczy
        if (room.players) {
          updatePlayersList(room.players);

          // Pokazuj przycisk startu jeśli jestem hostem i gra nie zaczęta
          startGameBtn.style.display = (isHost && !room.gameStarted) ? 'block' : 'none';

          // Po starcie gry pokaż role i słowo
          if (room.gameStarted) {
            const playerRole = room.players[currentPlayerId]?.role;
            if (playerRole) {
              const word = room.currentWord || '';
              if (playerRole === 'oszust') {
                showRoleMessage('Jesteś oszustem!\nNie znasz słowa');
              } else {
                showRoleMessage(`Jesteś uczciwy!\nSłowo to:\n${word}`);
              }
              endRoundBtn.style.display = 'block';
            }
          } else {
            resetToLobby();
          }
        }
      });
    }

    endRoundBtn.addEventListener('click', () => {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.update({
        gameStarted: false,
        currentWord: null
      }).then(() => {
        showMessage('Runda zakończona. Możesz zacząć nową.');
      });
    });

    leaveRoomBtn.addEventListener('click', () => {
      leaveRoom();
    });

    function leaveRoom() {
      if (!currentRoomCode || !currentPlayerId) return;

      const playerRef = db.ref(`rooms/${currentRoomCode}/players/${currentPlayerId}`);
      playerRef.remove().then(() => {
        // Jeśli byłem hostem i zostałem wyrzucony, przenieś hosta
        if (isHost) {
          const roomRef = db.ref(`rooms/${currentRoomCode}`);
          roomRef.child('players').once('value').then(snapshot => {
            const players = snapshot.val();
            if (players) {
              const ids = Object.keys(players);
              if (ids.length > 0) {
                const newHostId = ids[0];
                roomRef.child(`players/${newHostId}`).update({ isHost: true });
              } else {
                // Nie ma nikogo w pokoju - usuń pokój
                roomRef.remove();
              }
            } else {
              roomRef.remove();
            }
          });
        }

        // Resetowanie stanu
        currentRoomCode = null;
        currentPlayerId = null;
        isHost = false;
        currentPlayerName = null;

        // Powrót do ekranu logowania
        gameScreen.style.display = 'none';
        loginScreen.style.display = 'block';
      });
    }

    function kickPlayer(playerId) {
      if (!currentRoomCode) return;

      // Dodaj wpis w 'kicked' żeby wyrzucony dostał sygnał
      db.ref(`kicked/${playerId}`).set({ kickedFrom: currentRoomCode }).then(() => {
        // Usuń gracza z listy w pokoju
        db.ref(`rooms/${currentRoomCode}/players/${playerId}`).remove();
      });
    }

    function listenForKick() {
      if (!currentPlayerId) return;

      const kickRef = db.ref(`kicked/${currentPlayerId}`);
      kickRef.on('value', snapshot => {
        if (snapshot.exists()) {
          // Wyrzucono gracza!
          messageBox.textContent = 'Zostałeś wyrzucony z pokoju.';
          messageBox.style.display = 'block';

          // Po 3 sekundach odśwież stronę (powrót do ekranu logowania)
          setTimeout(() => {
            kickRef.remove();
            location.reload();
          }, 3000);
        }
      });
    }
  </script>
</body>
</html>
