<!DOCTYPE html> 
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 70%, #d35400 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #loginScreen, #gameScreen {
      animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
    }
    button {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    #leaveRoom {
      background: linear-gradient(45deg, #7f8c8d, #95a5a6);
    }
    #leaveRoom:hover {
      background: linear-gradient(45deg, #95a5a6, #7f8c8d);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      position: relative;
      padding: 1rem 3.5rem 1rem 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    #playersList li .kickBtn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 1.8rem;
      line-height: 1;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    #playersList li .kickBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transform: translateY(-50%) scale(1.1);
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    #messageBox, #roleMessageBox, #impostorSelectionBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #8e44ad, #d35400);
      color: white;
      padding: 3rem;
      border-radius: 2rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    #messageBox {
      font-size: 3.2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    #messageBox strong {
      font-weight: 800;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #impostorSelectionBox {
      font-size: 2.5rem;
      padding: 2.5rem 4rem;
    }
    #impostorSelectionBox p {
      margin: 0 0 2rem 0;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #impostorSelectionBox .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    #impostorSelectionBox button {
      width: 120px;
      margin: 0;
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #impostorSelectionBox button:hover {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    #impostorCountDisplay, #playerCountDisplay {
      font-size: 1.8rem;
      color: #f5f5f5;
      text-align: center;
      margin: 1rem 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <p id="impostorCountDisplay"></p>
      <p id="playerCountDisplay"></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>
  <div id="impostorSelectionBox">
    <p>Wybierz liczbę impostorów</p>
    <div class="button-container">
      <button id="selectOneImpostor">1</button>
      <button id="selectTwoImpostors">2</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const impostorCountDisplay = document.getElementById('impostorCountDisplay');
    const playerCountDisplay = document.getElementById('playerCountDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');
    const impostorSelectionBox = document.getElementById('impostorSelectionBox');
    const selectOneImpostor = document.getElementById('selectOneImpostor');
    const selectTwoImpostors = document.getElementById('selectTwoImpostors');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.title = 'Wyrzuć gracza';
          kickBtn.classList.add('kickBtn');
          kickBtn.addEventListener('click', () => {
            kickPlayer(id);
          });
          li.appendChild(kickBtn);
        }

        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      console.log('showMessage:', text); // Debugowanie
      messageBox.innerHTML = text;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.textContent = text;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    function resetToLobby() {
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
      impostorSelectionBox.style.display = 'none';
      impostorCountDisplay.textContent = '';
      playerCountDisplay.textContent = '';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      currentPlayerName = name;
      isHost = true;
      impostorSelectionBox.style.display = 'block';
    });

    selectOneImpostor.addEventListener('click', () => {
      createRoom(1);
    });

    selectTwoImpostors.addEventListener('click', () => {
      createRoom(2);
    });

    function createRoom(numImpostors) {
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true, role: null }
        },
        gameStarted: false,
        currentWord: null,
        resetMessage: null,
        starterId: null,
        numImpostors: numImpostors
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        impostorSelectionBox.style.display = 'none';
        listenToRoom(currentRoomCode);
      });
    }

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        showMessage('Wpisz nick i kod pokoju!');
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showMessage('Pokój nie istnieje!');
          return;
        }

        const players = snapshot.val().players || {};
        if (Object.keys(players).length >= 10) {
          showMessage('Pokój jest pełny! Maksymalnie 10 graczy.');
          return;
        }

        roomRef.child('players').update({
          [currentPlayerId]: { name: currentPlayerName, isHost: false, role: null }
        }).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      startGame();
    });

    function startGame() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        const players = room.players || {};
        const numImpostors = room.numImpostors || 1;

        if (!players || Object.keys(players).length < 3) {
          showMessage('Potrzeba co najmniej 3 graczy!');
          return;
        }

        if (numImpostors === 2 && Object.keys(players).length < 4) {
          showMessage('Potrzeba co najmniej 4 graczy dla 2 impostorów!');
          return;
        }

        const word = words[Math.floor(Math.random() * words.length)];
        const playerIds = Object.keys(players);
        const impostorIndices = [];
        while (impostorIndices.length < numImpostors) {
          const index = Math.floor(Math.random() * playerIds.length);
          if (!impostorIndices.includes(index)) {
            impostorIndices.push(index);
          }
        }
        const impostorIds = impostorIndices.map(index => playerIds[index]);

        const updates = {};
        for (const id of playerIds) {
          updates[`players/${id}/role`] = impostorIds.includes(id) ? 'impostor' : 'normal';
        }

        const weights = playerIds.map(id => (impostorIds.includes(id) ? 0.5 : 1));
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        let r = Math.random() * totalWeight;
        let starterIndex = 0;
        for (let i = 0; i < weights.length; i++) {
          r -= weights[i];
          if (r <= 0) {
            starterIndex = i;
            break;
          }
        }
        const starterId = playerIds[starterIndex];
        updates['starterId'] = starterId;

        roomRef.update({
          gameStarted: true,
          currentWord: word,
          resetMessage: null,
          ...updates
        });
      });
    }

    endRoundBtn.addEventListener('click', () => {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.update({
        gameStarted: false,
        currentWord: null,
        resetMessage: 'Runda zakończona',
        starterId: null
      });
    });

    leaveRoomBtn.addEventListener('click', () => {
      leaveRoom();
    });

    function leaveRoom() {
      if (!currentRoomCode || !currentPlayerId) return;

      const playerRef = db.ref(`rooms/${currentRoomCode}/players/${currentPlayerId}`);
      playerRef.remove().then(() => {
        if (isHost) {
          db.ref(`rooms/${currentRoomCode}`).remove();
        }
        resetState();
        showMessage('Opuściłeś pokój');
      });
    }

    function resetState() {
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      playersList.innerHTML = '';
      roomCodeDisplay.textContent = '';
      impostorCountDisplay.textContent = '';
      playerCountDisplay.textContent = '';
      statusMessage.textContent = '';
      impostorSelectionBox.style.display = 'none';
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);
      const kickedRef = db.ref(`kicked/${currentPlayerId}`);

      roomRef.on('value', snapshot => {
        const room = snapshot.val();
        if (!room) {
          resetState();
          showMessage('Pokój został zamknięty');
          return;
        }

        const players = room.players || {};
        console.log('Dane pokoju:', room);
        updatePlayersList(players);

        impostorCountDisplay.textContent = room.numImpostors ? `Liczba impostorów: ${room.numImpostors}` : '';
        playerCountDisplay.textContent = players ? `Gracze: ${Object.keys(players).length}` : '';

        startGameBtn.style.display = isHost && !room.gameStarted ? 'block' : 'none';
        endRoundBtn.style.display = isHost && room.gameStarted ? 'block' : 'none';

        if (room.gameStarted && players[currentPlayerId]) {
          const role = players[currentPlayerId].role;
          if (role) {
            showRoleMessage(role === 'impostor' ? 'Jesteś oszustem!' : `Twoje słowo: ${room.currentWord}`);
            if (room.starterId && players[room.starterId]) {
              setTimeout(() => {
                showMessage(`Zaczyna mówić: <strong>${players[room.starterId].name}</strong>`, 5000);
              }, 7500);
            }
          }
        } else {
          roleMessageBox.style.display = 'none';
        }

        if (room.resetMessage) {
          showMessage(room.resetMessage);
          roomRef.child('resetMessage').set(null);
        }
      });

      kickedRef.on('value', snapshot => {
        if (snapshot.exists()) {
          showMessage('Zostałeś wyrzucony z pokoju!', 3000);
          setTimeout(() => {
            kickedRef.remove();
            resetState();
          }, 3000);
        }
      });
    }

    function kickPlayer(playerId) {
      if (!currentRoomCode) return;
      const kickedRef = db.ref(`kicked/${playerId}`);
      const playerRef = db.ref(`rooms/${currentRoomCode}/players/${playerId}`);

      kickedRef.set({ kickedFrom: currentRoomCode })
        .then(() => playerRef.remove())
        .catch(err => console.error('Błąd wyrzucania gracza:', err));
    }
  </script> 
</body> 
</html>
