<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S≈Çowny Oszust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #loginScreen, #gameScreen {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #gameScreen {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playersList {
            list-style: none;
            padding: 0;
        }
        #playersList li {
            padding: 8px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üïµÔ∏è S≈Çowny Oszust</h1>
    
    <div id="loginScreen">
        <input type="text" id="playerName" placeholder="Tw√≥j nick" required>
        <div>
            <button id="createRoom">Stw√≥rz pok√≥j</button>
        </div>
        <div style="margin-top: 15px;">
            <input type="text" id="roomCodeInput" placeholder="Kod pokoju">
            <button id="joinRoom">Do≈ÇƒÖcz</button>
        </div>
    </div>

    <div id="gameScreen">
        <h2>Pok√≥j: <span id="roomCodeDisplay"></span></h2>
        <h3>Gracze:</h3>
        <ul id="playersList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
            authDomain: "slowny-oszust.firebaseapp.com",
            databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "slowny-oszust",
            storageBucket: "slowny-oszust.firebasestorage.app",
            messagingSenderId: "679726628348",
            appId: "1:679726628348:web:83f9c43fee9cf514784679"
        };
        
        // Inicjalizacja Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("üî• Firebase zainicjalizowany");
        } catch (error) {
            console.error("‚ùå B≈ÇƒÖd inicjalizacji Firebase:", error);
            alert("B≈ÇƒÖd inicjalizacji bazy danych!");
        }
    </script>

    <!-- G≈Ç√≥wny skrypt -->
    <script>
        // Debug
        console.log("üìú Skrypt g≈Ç√≥wny za≈Çadowany");
        
        const db = firebase.database();
        let currentRoomId = null;
        
        // Test po≈ÇƒÖczenia
        function testConnection() {
            console.group("üîå Testowanie po≈ÇƒÖczenia");
            db.ref('connectionTest').set({
                timestamp: new Date().toISOString(),
                status: "testing"
            })
            .then(() => {
                console.log("‚úÖ Po≈ÇƒÖczenie z Firebase dzia≈Ça!");
                return db.ref('connectionTest').once('value');
            })
            .then(snapshot => {
                console.log("üìä Dane testowe:", snapshot.val());
            })
            .catch(error => {
                console.error("‚ùå B≈ÇƒÖd po≈ÇƒÖczenia:", error);
            })
            .finally(() => {
                console.groupEnd();
            });
        }
        
        // Tworzenie pokoju
        document.getElementById('createRoom').addEventListener('click', async function() {
            console.group("üéÆ Tworzenie pokoju");
            
            try {
                const playerName = document.getElementById('playerName').value.trim();
                console.log("üë§ Nick gracza:", playerName);
                
                if (!playerName || playerName.length < 3) {
                    throw new Error("Nick musi mieƒá minimum 3 znaki!");
                }
                
                currentRoomId = 'room_' + Date.now();
                const playerId = 'player_' + Date.now();
                console.log("üÜî ID:", {roomId: currentRoomId, playerId});
                
                console.log("üì§ Pr√≥ba zapisu danych...");
                await db.ref(`rooms/${currentRoomId}`).set({
                    players: {
                        [playerId]: {
                            name: playerName,
                            isImpostor: false,
                            joinedAt: firebase.database.ServerValue.TIMESTAMP
                        }
                    },
                    status: "waiting",
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                console.log("üéâ Pok√≥j stworzony!");
                
                // Aktualizacja UI
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('roomCodeDisplay').textContent = currentRoomId;
                
                // Nas≈Çuchiwanie zmian
                db.ref(`rooms/${currentRoomId}/players`).on('value', (snapshot) => {
                    const players = snapshot.val();
                    console.log("üîÑ Aktualizacja graczy:", players);
                    
                    const playersList = document.getElementById('playersList');
                    playersList.innerHTML = '';
                    
                    if (players) {
                        Object.values(players).forEach(player => {
                            const li = document.createElement('li');
                            li.textContent = player.name;
                            playersList.appendChild(li);
                        });
                    }
                });
                
            } catch (error) {
                console.error("üí• B≈ÇƒÖd:", error);
                alert("B≈ÇƒÖd: " + error.message);
            } finally {
                console.groupEnd();
            }
        });
        
        // Automatyczny test po za≈Çadowaniu
        window.addEventListener('DOMContentLoaded', () => {
            console.log("üè† DOM za≈Çadowany");
            testConnection();
            
            // Rƒôczne testowanie w konsoli
            window.debug = {
                testDB: () => db.ref('debugTest').set({test: Date.now()}),
                listRooms: () => db.ref('rooms').once('value').then(s => console.log(s.val()))
            };
        });
    </script>
</body>
</html>
