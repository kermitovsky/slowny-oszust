<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Impostor</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22; /* pomarańczowe tło */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #f5f5f5;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      border: 2px solid #8e44ad;
      color: #333;
      background: #f9f3f0;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #a569bd;
      outline: none;
    }

    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(142, 68, 173, 0.6);
    }

    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(155, 89, 182, 0.7);
    }

    #playersList {
      list-style: none;
      padding: 0;
    }

    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    .host {
      color: #3498db !important;
      font-weight: bold;
    }

    .self {
      color: black !important;
      font-weight: bold;
      background: #f9f3f0cc;
    }

    #startGame {
      background-color: #eb984e;
      margin-top: 1.5rem;
      font-weight: 700;
      box-shadow: 0 5px 10px rgba(230, 126, 34, 0.6);
      color: #fff;
      max-width: 100%;
      width: auto;
      padding: 1rem 2rem;
    }

    #startGame:hover {
      background-color: #8e44ad;
      box-shadow: 0 7px 14px rgba(142, 68, 173, 0.7);
    }

    #statusMessage {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      min-height: 2rem;
    }

    /* Loader styles */
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #8e44ad;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Słowny Impostor</h1>

    <div id="loader"></div>

    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" autocomplete="off" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" autocomplete="off" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame">Start gry</button>
    </div>
  </div>

  <script>
    // Wklej tutaj swoją konfigurację Firebase:
    const firebaseConfig = {
      // ...
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const loader = document.getElementById('loader');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;

    function showLoader() {
      loader.style.display = 'block';
      statusMessage.textContent = 'Ładowanie...';
    }

    function hideLoader() {
      loader.style.display = 'none';
      statusMessage.textContent = '';
    }

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;

        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }

        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        playersList.appendChild(li);
      }
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();

        if (!roomData) {
          statusMessage.textContent = 'Pokój został usunięty.';
          resetToLogin();
          hideLoader();
          return;
        }

        if (roomData.players) {
          updatePlayersList(roomData.players);
        } else {
          playersList.innerHTML = '';
        }
        hideLoader();
      });
    }

    function resetToLogin() {
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      playersList.innerHTML = '';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Wpisz nick!';
        return;
      }

      showLoader();

      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true }
        }
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        statusMessage.textContent = '';

        listenToRoom(currentRoomCode);
        hideLoader();
      }).catch(() => {
        statusMessage.textContent = 'Błąd przy tworzeniu pokoju.';
        hideLoader();
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        statusMessage.textContent = 'Wpisz nick i kod pokoju!';
        return;
      }

      showLoader();

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          statusMessage.textContent = 'Pokój nie istnieje.';
          hideLoader();
          return;
        }

        const players = snapshot.val().players || {};
        players[currentPlayerId] = { name: currentPlayerName, isHost: false };

        roomRef.child('players').set(players).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          statusMessage.textContent = '';

          listenToRoom(currentRoomCode);
          hideLoader();
        }).catch(() => {
          statusMessage.textContent = 'Błąd przy dołączaniu do pokoju.';
          hideLoader();
        });
      }).catch(() => {
        statusMessage.textContent = 'Błąd przy sprawdzaniu pokoju.';
        hideLoader();
      });
    });

    startGameBtn.addEventListener('click', () => {
      if (!isHost) {
        statusMessage.textContent = 'Tylko host może rozpocząć grę.';
        return;
      }

      statusMessage.textContent = 'Gra startuje... (tu dodaj dalszą logikę)';
      // Tutaj dodaj logikę startu gry np. zapisz stan gry w Firebase
    });
  </script>
</body>
</html>
