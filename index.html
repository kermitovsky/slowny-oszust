<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S≈Çowny Oszust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
            color: #2c3e50;
        }
        #statusBar {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            color: white;
            display: none; /* domy≈õlnie niewidoczny */
        }
        #statusBar.success {
            background-color: #2ecc71; /* zielony */
            display: block;
        }
        #statusBar.error {
            background-color: #e74c3c; /* czerwony */
            display: block;
        }
        #loginScreen, #gameScreen {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #gameScreen {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #playersList {
            list-style: none;
            padding: 0;
        }
        #playersList li {
            padding: 10px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #roomCodeDisplay {
            font-weight: bold;
            color: #4285f4;
            font-size: 1.2em;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="statusBar"></div>

    <h1>üïµÔ∏è S≈Çowny Oszust</h1>
    
    <div id="loginScreen">
        <input type="text" id="playerName" placeholder="Tw√≥j nick (min. 3 znaki)" required />
        <div>
            <button id="createRoom">Stw√≥rz pok√≥j</button>
        </div>
        <div style="margin-top: 15px;">
            <input type="text" id="roomCodeInput" placeholder="Wpisz kod pokoju" />
            <button id="joinRoom">Do≈ÇƒÖcz</button>
        </div>
        <p id="statusMessage" class="status"></p>
    </div>

    <div id="gameScreen">
        <h2>Pok√≥j: <span id="roomCodeDisplay"></span></h2>
        <h3>Gracze online:</h3>
        <ul id="playersList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
            authDomain: "slowny-oszust.firebaseapp.com",
            databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "slowny-oszust",
            storageBucket: "slowny-oszust.firebasestorage.app",
            messagingSenderId: "679726628348",
            appId: "1:679726628348:web:83f9c43fee9cf514784679"
        };

        const statusBar = document.getElementById('statusBar');
        const statusMessage = document.getElementById('statusMessage');

        function showStatusBar(message, type) {
            statusBar.textContent = message;
            statusBar.className = ''; // reset klas
            if (type === 'success') {
                statusBar.classList.add('success');
            } else if (type === 'error') {
                statusBar.classList.add('error');
            }
            statusBar.style.display = 'block';
        }

        function hideStatusBar() {
            statusBar.style.display = 'none';
        }

        // Inicjalizacja Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase zainicjalizowany");
            showStatusBar("Po≈ÇƒÖczono z Firebase ‚úÖ", "success");
        } catch (error) {
            console.error("B≈ÇƒÖd inicjalizacji Firebase:", error);
            showStatusBar("B≈ÇƒÖd po≈ÇƒÖczenia z Firebase ‚ùå", "error");
            statusMessage.textContent = "B≈ÇƒÖd po≈ÇƒÖczenia z serwerem";
        }

        const db = firebase.database();
        let currentRoomId = null;
        let currentPlayerId = null;
        let playersRef = null;

        const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const generatePlayerId = () => 'p_' + Math.random().toString(36).substring(2, 9);

        function setStatus(message, isError = false) {
            if (statusMessage) {
                statusMessage.textContent = message;
                statusMessage.style.color = isError ? 'red' : '#666';
            }
        }

        function setLoading(isLoading) {
            document.getElementById('createRoom').disabled = isLoading;
            document.getElementById('joinRoom').disabled = isLoading;
        }

        function showGameScreen(roomId) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = roomId;
        }

        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            if (players) {
                Object.entries(players).forEach(([id, player]) => {
                    const li = document.createElement('li');
                    li.textContent = player.name;
                    if (player.isHost) {
                        li.innerHTML += ' <span style="color:#4285f4">(host)</span>';
                    }
                    playersList.appendChild(li);
                });
            }
        }

        function initPlayersListener(roomId) {
            if (playersRef) {
                playersRef.off();
            }
            playersRef = db.ref(`rooms/${roomId}/players`);
            playersRef.on('value', (snapshot) => {
                updatePlayersList(snapshot.val());
            });
        }

        document.getElementById('createRoom').addEventListener('click', async () => {
            try {
                setLoading(true);
                const playerName = document.getElementById('playerName').value.trim();
                if (playerName.length < 3) {
                    setStatus("Nick musi mieƒá minimum 3 znaki!", true);
                    setLoading(false);
                    return;
                }
                const roomId = generateRoomCode();
                const playerId = generatePlayerId();
                await db.ref(`rooms/${roomId}`).set({
                    players: {
                        [playerId]: {
                            name: playerName,
                            isImpostor: false,
                            joinedAt: firebase.database.ServerValue.TIMESTAMP,
                            isHost: true
                        }
                    },
                    status: "waiting",
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                currentRoomId = roomId;
                currentPlayerId = playerId;
                showGameScreen(roomId);
                initPlayersListener(roomId);
                setStatus("");
            } catch (error) {
                console.error("B≈ÇƒÖd tworzenia pokoju:", error);
                setStatus("B≈ÇƒÖd: " + error.message, true);
            } finally {
                setLoading(false);
            }
        });

        document.getElementById('joinRoom').addEventListener('click', async () => {
            try {
                setLoading(true);
                setStatus("≈ÅƒÖczenie...");
                const roomId = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                const playerName = document.getElementById('playerName').value.trim();

                if (!roomId || roomId.length !== 4) throw new Error("Podaj poprawny 4-znakowy kod pokoju");
                if (!playerName || playerName.length < 3) throw new Error("Nick musi mieƒá minimum 3 znaki");

                const roomSnapshot = await db.ref(`rooms/${roomId}`).once('value');
                if (!roomSnapshot.exists()) throw new Error("Pok√≥j nie istnieje!");

                const players = roomSnapshot.val().players || {};
                const nickExists = Object.values(players).some(p => p.name === playerName);
                if (nickExists) throw new Error("Ten nick jest ju≈º zajƒôty!");

                const playerId = generatePlayerId();
                await db.ref(`rooms/${roomId}/players/${playerId}`).set({
                    name: playerName,
                    isImpostor: false,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP,
                    isHost: false
                });

                currentRoomId = roomId;
                currentPlayerId = playerId;
                showGameScreen(roomId);
                setStatus("");
                initPlayersListener(roomId);
            } catch (error) {
                console.error("B≈ÇƒÖd do≈ÇƒÖczania:", error);
                setStatus(error.message, true);
            } finally {
                setLoading(false);
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentRoomId && currentPlayerId) {
                db.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`).remove();
            }
            if (playersRef) {
                playersRef.off();
            }
        });

        // Czyszczenie status√≥w podczas wpisywania
        document.getElementById('playerName').addEventListener('input', () => setStatus(''));
        document.getElementById('roomCodeInput').addEventListener('input', () => setStatus(''));
    </script>
</body>
</html>
