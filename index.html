<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #f5f5f5;
    }

    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      border: 2px solid #8e44ad;
      color: #333;
    }

    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }

    #playersList {
      list-style: none;
      padding: 0;
    }

    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }

    .host {
      color: #3498db !important;
      font-weight: bold;
    }

    .self {
      color: black !important;
      font-weight: bold;
    }

    /* Komunikaty */
    #messageOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(46, 204, 113, 0.9);
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 9999;
      display: none;
      white-space: pre-line;
      user-select: none;
      max-width: 90vw;
    }

    #roleOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(52, 152, 219, 0.95);
      color: #fff;
      font-size: 4rem;
      font-weight: bold;
      padding: 3rem 4rem;
      border-radius: 2rem;
      text-align: center;
      z-index: 99999;
      display: none;
      white-space: pre-line;
      user-select: none;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame">Start gry</button>
    </div>
  </div>

  <div id="messageOverlay"></div>
  <div id="roleOverlay"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');

    const messageOverlay = document.getElementById('messageOverlay');
    const roleOverlay = document.getElementById('roleOverlay');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;

    let players = {};
    let words = [];

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(playersData) {
      playersList.innerHTML = '';
      players = playersData || {};
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;

        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }

        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        playersList.appendChild(li);
      }
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();

        if (!roomData) {
          statusMessage.textContent = 'Pokój został usunięty.';
          resetToLogin();
          return;
        }

        if (roomData.players) {
          updatePlayersList(roomData.players);
        } else {
          playersList.innerHTML = '';
        }
      });
    }

    function resetToLogin() {
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      playersList.innerHTML = '';
      clearMessage();
      clearRole();
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Wpisz nick!';
        return;
      }

      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true }
        }
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;

        listenToRoom(currentRoomCode);
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        statusMessage.textContent = 'Wpisz nick i kod pokoju!';
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          statusMessage.textContent = 'Pokój nie istnieje.';
          return;
        }

        const roomData = snapshot.val();
        if (!roomData.players) roomData.players = {};

        roomData.players[currentPlayerId] = { name: currentPlayerName, isHost: false };

        roomRef.update({ players: roomData.players }).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;

          listenToRoom(currentRoomCode);
        });
      });
    });

    // Komunikaty
    function showMessage(text, duration = 3500) {
      messageOverlay.textContent = text;
      messageOverlay.style.display = 'block';

      setTimeout(() => {
        messageOverlay.style.display = 'none';
      }, duration);
    }

    function clearMessage() {
      messageOverlay.style.display = 'none';
      messageOverlay.textContent = '';
    }

    // Komunikaty roli
    function showRoleMessage(text, duration = 6000) {
      roleOverlay.textContent = text;
      roleOverlay.style.display = 'block';

      setTimeout(() => {
        roleOverlay.style.display = 'none';
      }, duration);
    }

    function clearRole() {
      roleOverlay.style.display = 'none';
      roleOverlay.textContent = '';
    }

    // Ładujemy słowa z pliku words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length, words);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    // Start gry - losujemy impostora i pokazujemy role
    startGameBtn.addEventListener('click', () => {
      if (!players || Object.keys(players).length < 2) {
        showMessage('Potrzeba co najmniej 2 graczy, aby zacząć grę.', 4000);
        return;
      }

      // Losowanie impostora
      const playerIds = Object.keys(players);
      const impostorId = playerIds[Math.floor(Math.random() * playerIds.length)];

      // Zapisywanie ról do bazy
      const roles = {};
      playerIds.forEach(id => {
        roles[id] = (id === impostorId) ? 'impostor' : 'innocent';
      });

      db.ref(`rooms/${currentRoomCode}/roles`).set(roles).then(() => {
        // Wyświetlanie ról każdemu graczowi indywidualnie
        for (const [id, role] of Object.entries(roles)) {
          if (id === currentPlayerId) {
            if (role === 'impostor') {
              showRoleMessage('Impostor');
            } else {
              // Losujemy słowo dla niewinnego
              if (words.length === 0) {
                console.warn('Lista słów jest pusta!');
              }
              const word = words.length > 0 ? words[Math.floor(Math.random() * words.length)] : '';
              console.log('Słowo dla niewinnego:', word);
              showRoleMessage(`Niewinny\nTwoje słowo: ${word}`);
            }
          }
        }
      });
    });

  </script>
</body>
</html>
