<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Slowny Oszust - Gra</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db;
      text-align: center;
      margin-bottom: 25px;
    }

    #loginScreen {
      text-align: center;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 80%;
      max-width: 300px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
      transition: all 0.3s;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .join-section {
      margin-top: 20px;
    }

    #gameScreen {
      margin-top: 30px;
      animation: fadeIn 0.5s;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #playersList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    #playersList li {
      padding: 12px;
      margin: 8px 0;
      background: #ecf0f1;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #playersList li.impostor {
      background: #ffebee;
      color: #e74c3c;
      font-weight: bold;
    }

    /* Tu pogrubiamy aktualnego gracza */
    #playersList li.me {
      font-weight: bold;
      color: #2c3e50;
    }

    #startGame {
      background: #2ecc71;
      margin-top: 20px;
      width: 100%;
    }

    #startGame:hover {
      background: #27ae60;
    }

    #statusMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Słowny Oszust</h1>

  <div id="loginScreen">
    <input type="text" id="playerName" placeholder="Twój nick" />
    <div class="buttons">
      <button id="createRoom">Stwórz pokój</button>
    </div>

    <div class="join-section">
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju (4 znaki)" maxlength="4" />
      <div class="buttons">
        <button id="joinRoom">Dołącz do pokoju</button>
      </div>
    </div>

    <div id="statusMessage"></div>
  </div>

  <div id="gameScreen">
    <h2>Pokój: <span id="roomCodeDisplay"></span></h2>
    <ul id="playersList"></ul>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
    authDomain: "slowny-oszust.firebaseapp.com",
    databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "slowny-oszust",
    storageBucket: "slowny-oszust.firebasestorage.app",
    messagingSenderId: "679726628348",
    appId: "1:679726628348:web:83f9c43fee9cf514784679"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentRoomId = null;
  let currentPlayerId = null;
  let playersRef = null;

  function setStatus(message, isError = false) {
    const statusEl = document.getElementById('statusMessage');
    if (statusEl) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? 'red' : '#666';
    }
  }

  function setLoading(isLoading) {
    document.getElementById('createRoom').disabled = isLoading;
    document.getElementById('joinRoom').disabled = isLoading;
  }

  function showGameScreen(roomId) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'block';
    document.getElementById('roomCodeDisplay').textContent = roomId;
  }

  function updatePlayersList(players) {
    const playersList = document.getElementById('playersList');
    playersList.innerHTML = '';

    if (!players) return;

    Object.entries(players).forEach(([id, player]) => {
      const li = document.createElement('li');
      li.textContent = player.name;

      // Pogrub aktualnego gracza
      if (id === currentPlayerId) {
        li.classList.add('me');
      }

      if (player.isHost) {
        li.innerHTML += ' <span style="color:#4285f4">(host)</span>';
      }

      playersList.appendChild(li);
    });
  }

  function initPlayersListener(roomId) {
    if (playersRef) {
      playersRef.off();
    }
    playersRef = db.ref(`rooms/${roomId}/players`);
    playersRef.on('value', (snapshot) => {
      const players = snapshot.val();
      console.log('Aktualizacja listy graczy:', players);
      updatePlayersList(players);
    });
  }

  const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
  const generatePlayerId = () => 'p_' + Math.random().toString(36).substring(2, 9);

  // Tworzenie pokoju
  document.getElementById('createRoom').addEventListener('click', async () => {
    try {
      setLoading(true);
      setStatus('');
      const playerName = document.getElementById('playerName').value.trim();

      if (playerName.length < 3) {
        setStatus("Nick musi mieć minimum 3 znaki!", true);
        setLoading(false);
        return;
      }

      const roomId = generateRoomCode();
      const playerId = generatePlayerId();

      await db.ref(`rooms/${roomId}`).set({
        players: {
          [playerId]: {
            name: playerName,
            isImpostor: false,
            joinedAt: firebase.database.ServerValue.TIMESTAMP,
            isHost: true
          }
        },
        status: "waiting",
        createdAt: firebase.database.ServerValue.TIMESTAMP
      });

      currentRoomId = roomId;
      currentPlayerId = playerId;
      showGameScreen(roomId);
      initPlayersListener(roomId);
    } catch (error) {
      console.error("Błąd tworzenia pokoju:", error);
      setStatus("Błąd: " + error.message, true);
    } finally {
      setLoading(false);
    }
  });

  // Dołączanie do pokoju
  document.getElementById('joinRoom').addEventListener('click', async () => {
    try {
      setLoading(true);
      setStatus("Łączenie...");
      const roomId = document.getElementById('roomCodeInput').value.trim().toUpperCase();
      const playerName = document.getElementById('playerName').value.trim();

      if (!roomId || roomId.length !== 4) {
        throw new Error("Podaj poprawny 4-znakowy kod pokoju");
      }
      if (!playerName || playerName.length < 3) {
        throw new Error("Nick musi mieć minimum 3 znaki");
      }

      const roomSnapshot = await db.ref(`rooms/${roomId}`).once('value');
      if (!roomSnapshot.exists()) {
        throw new Error("Pokój nie istnieje!");
      }

      const players = roomSnapshot.val().players || {};
      const nickExists = Object.values(players).some(p => p.name === playerName);
      if (nickExists) {
        throw new Error("Ten nick jest już zajęty!");
      }

      const playerId = generatePlayerId();
      await db.ref(`rooms/${roomId}/players/${playerId}`).set({
        name: playerName,
        isImpostor: false,
        joinedAt: firebase.database.ServerValue.TIMESTAMP,
        isHost: false
      });

      currentRoomId = roomId;
      currentPlayerId = playerId;
      showGameScreen(roomId);
      setStatus('');
      initPlayersListener(roomId);

    } catch (error) {
      console.error("Błąd dołączania:", error);
      setStatus(error.message, true);
    } finally {
      setLoading(false);
    }
  });

  window.addEventListener('beforeunload', () => {
    if (currentRoomId && currentPlayerId) {
      db.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`).remove();
    }
    if (playersRef) {
      playersRef.off();
    }
  });

  // Czyść status przy wpisywaniu
  document.getElementById('playerName').addEventListener('input', () => setStatus(''));
  document.getElementById('roomCodeInput').addEventListener('input', () => setStatus(''));
</script>

</body>
</html>
