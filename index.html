<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Impostor</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
    }

    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      border: 2px solid #8e44ad;
      color: #333;
    }

    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }

    #playersList {
      list-style: none;
      padding: 0;
    }

    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }

    .host {
      color: #3498db !important;
      font-weight: bold;
    }

    .self {
      color: black !important;
      font-weight: bold;
    }

    #messageModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c3e50;
      color: #ecf0f1;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-size: 2rem;
      z-index: 9999;
      display: none;
      text-align: center;
    }

    #roleReveal {
      font-size: 4rem;
      padding: 4rem 6rem;
      display: none;
      border-radius: 2rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      z-index: 99999;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .impostor {
      background-color: #c0392b;
    }

    .innocent {
      background-color: #27ae60;
    }

    #endRound {
      display: none;
      background-color: #c0392b;
    }

    #endRound:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame">Start gry</button>
      <button id="endRound">Zakończ rundę</button>
    </div>

    <div id="messageModal"></div>
    <div id="roleReveal"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const messageModal = document.getElementById('messageModal');
    const roleReveal = document.getElementById('roleReveal');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;

    function showMessage(message, duration = 3000) {
      messageModal.textContent = message;
      messageModal.style.display = 'block';
      setTimeout(() => {
        messageModal.style.display = 'none';
      }, duration);
    }

    function showRole(role) {
      roleReveal.className = '';
      if (role === 'impostor') {
        roleReveal.textContent = 'IMPOSTOR';
        roleReveal.classList.add('impostor');
      } else {
        roleReveal.textContent = 'NIEWINNY';
        roleReveal.classList.add('innocent');
      }
      roleReveal.style.display = 'block';
      setTimeout(() => {
        roleReveal.style.display = 'none';
      }, 4000);
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) li.classList.add('host');
        if (id === currentPlayerId) li.classList.add('self');
        playersList.appendChild(li);
      }
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();
        if (!roomData) {
          showMessage('Pokój został usunięty.');
          resetToLogin();
          return;
        }

        if (roomData.players) updatePlayersList(roomData.players);
        if (roomData.gameState === 'inProgress') {
          startGameBtn.style.display = 'none';
          if (isHost) endRoundBtn.style.display = 'block';

          if (roomData.roles && roomData.roles[currentPlayerId]) {
            const role = roomData.roles[currentPlayerId];
            showRole(role);
          }
        } else {
          startGameBtn.style.display = isHost ? 'block' : 'none';
          endRoundBtn.style.display = 'none';
        }
      });
    }

    function resetToLogin() {
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      playersList.innerHTML = '';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) return showMessage('Wpisz nick!');
      currentPlayerName = name;
      isHost = true;
      currentRoomCode = Math.random().toString(36).substr(2, 4).toUpperCase();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true }
        },
        gameState: 'lobby'
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        listenToRoom(currentRoomCode);
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();
      if (!name || !roomCode) return showMessage('Wpisz nick i kod pokoju!');

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) return showMessage('Pokój nie istnieje.');

        const players = snapshot.val().players || {};
        players[currentPlayerId] = { name: currentPlayerName, isHost: false };
        roomRef.child('players').set(players).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      if (!isHost || !currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room || !room.players) return;

        const playerIds = Object.keys(room.players);
        const randomIndex = Math.floor(Math.random() * playerIds.length);
        const impostorId = playerIds[randomIndex];

        const roles = {};
        playerIds.forEach(id => {
          roles[id] = (id === impostorId) ? 'impostor' : 'innocent';
        });

        roomRef.update({
          gameState: 'inProgress',
          roles
        });
      });
    });

    endRoundBtn.addEventListener('click', () => {
      if (!isHost || !currentRoomCode) return;
      db.ref(`rooms/${currentRoomCode}`).update({
        gameState: 'lobby',
        roles: null
      });
      showMessage('Runda zakończona!');
    });
  </script>
</body>
</html>
