<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Impostor</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Czcionka Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #8e44ad; /* fiolet */
      --color-secondary: #e67e22; /* pomarańczowy */
      --color-primary-light: #a569bd;
      --color-secondary-light: #eb984e;
      --color-text: #f5f5f5; /* jasny tekst */
      --color-bg-container: #d35400; /* ciemniejszy pomarańcz dla kontenera */
      --color-error: #e74c3c; /* czerwony do błędów */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-secondary);
      margin: 0;
      padding: 20px;
      color: var(--color-text);
      font-size: 1.8rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: var(--color-bg-container);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(142, 68, 173, 0.4);
    }

    h1 {
      color: var(--color-primary-light);
      text-align: center;
      margin-bottom: 30px;
      font-size: 4.8rem;
      font-family: 'Pacifico', cursive;
    }

    #loginScreen {
      text-align: center;
    }

    input {
      padding: 18px;
      margin: 12px 0;
      width: 80%;
      max-width: 350px;
      border: 3px solid var(--color-primary-light);
      border-radius: 12px;
      font-size: 2.4rem;
      transition: border-color 0.3s ease;
      background: #f9f3f0;
      color: #333;
    }

    input:focus {
      border-color: var(--color-primary);
      outline: none;
    }

    .buttons {
      margin-top: 35px;
    }

    button {
      padding: 18px 36px;
      background: var(--color-primary);
      color: var(--color-text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 2.4rem;
      margin: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(142, 68, 173, 0.6);
    }

    button:hover {
      background: var(--color-secondary-light);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 6px 12px rgba(230, 126, 34, 0.7);
    }

    button:active {
      transform: translateY(0) scale(1);
    }

    #statusMessage {
      color: var(--color-error);
      font-weight: 700;
      margin-top: 10px;
      min-height: 2rem;
    }

    #gameScreen {
      margin-top: 40px;
      animation: fadeIn 0.6s ease;
      font-size: 2.4rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #playersList {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }

    #playersList li {
      padding: 16px;
      margin: 10px 0;
      background: #f3e8ff88;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 400;
      color: var(--color-text);
    }

    #playersList li.host {
      color: var(--color-primary-light);
      font-weight: 700;
    }

    #playersList li.self {
      color: black;
      font-weight: 700;
      background: #f9f3f0cc;
    }

    #startGame {
      background: var(--color-secondary-light);
      margin-top: 30px;
      width: 100%;
      font-weight: 700;
      box-shadow: 0 5px 10px rgba(230, 126, 34, 0.6);
      color: #fff;
    }

    #startGame:hover {
      background: var(--color-primary);
      box-shadow: 0 7px 14px rgba(142, 68, 173, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Słowny Impostor</h1>

    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <div class="buttons">
        <button id="createRoom">Stwórz pokój</button>
        <input type="text" id="roomCodeInput" placeholder="Kod pokoju (4 znaki)" maxlength="4" style="width: 200px; display: inline-block; margin-left: 10px; vertical-align: middle;" />
        <button id="joinRoom">Dołącz do pokoju</button>
      </div>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame">Start gry</button>
    </div>
  </div>

  <script>
    // Wklej tutaj swoją konfigurację Firebase:
    const firebaseConfig = {
      // ... Twoja konfiguracja Firebase ...
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;

    function generateRoomCode() {
      return Math.random().toString(36).substring(2, 6).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;

        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }

        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        playersList.appendChild(li);
      }
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();

        if (!roomData) {
          statusMessage.textContent = 'Pokój został usunięty.';
          resetToLogin();
          return;
        }

        if (roomData.players) {
          updatePlayersList(roomData.players);
        } else {
          playersList.innerHTML = '';
        }
      });
    }

    function resetToLogin() {
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      playersList.innerHTML = '';
      statusMessage.textContent = '';
      roomCodeInput.value = '';
      playerNameInput.value = '';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Wpisz nick!';
        return;
      }

      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          statusMessage.textContent = 'Wylosowany kod pokoju już istnieje, spróbuj ponownie.';
          return;
        }
        // Tworzymy pokój z hostem:
        roomRef.set({
          players: {
            [currentPlayerId]: { name: currentPlayerName, isHost: true }
          }
        }).then(() => {
          statusMessage.textContent = '';
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
        });
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        statusMessage.textContent = 'Wpisz nick i kod pokoju!';
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          statusMessage.textContent = 'Pokój nie istnieje.';
          return;
        }

        const roomData = snapshot.val();
        const players = roomData.players || {};

        // Sprawdzamy, czy pokój jest pełny (np. max 10 graczy)
        if (Object.keys(players).length >= 10) {
          statusMessage.textContent = 'Pokój jest pełny.';
          return;
        }

        // Dodajemy nowego gracza
        players[currentPlayerId] = { name: currentPlayerName, isHost: false };

        roomRef.child('players').set(players).then(() => {
          statusMessage.textContent = '';
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
        }).catch(() => {
          statusMessage.textContent = 'Błąd przy dołączaniu do pokoju.';
        });
      });
    });

    // Czyszczenie pustych pokoi (opcjonalne, ale przydatne)
    function cleanupEmptyRooms() {
      const roomsRef = db.ref('rooms');
      roomsRef.on('value', snapshot => {
        const rooms = snapshot.val();
        if (!rooms) return;

        for (const [code, room] of Object.entries(rooms)) {
          if (!room.players || Object.keys(room.players).length === 0) {
            db.ref(`rooms/${code}`).remove();
          }
        }
      });
    }

    cleanupEmptyRooms();

    startGameBtn.addEventListener('click', () => {
      alert('Start gry! Tutaj możesz dodać dalszą logikę.');
    });
  </script>
</body>
</html>
