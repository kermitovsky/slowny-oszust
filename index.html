<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Słowny Oszust - Gra Multiplayer</title>
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
  }

  .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  h1 {
      color: #3498db;
      text-align: center;
      margin-bottom: 25px;
  }

  #loginScreen {
      text-align: center;
  }

  input {
      padding: 12px;
      margin: 8px 0;
      width: 80%;
      max-width: 300px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
  }

  input:focus {
      border-color: #3498db;
      outline: none;
  }

  .buttons {
      margin-top: 25px;
  }

  button {
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
      transition: all 0.3s;
  }

  button:hover {
      background: #2980b9;
      transform: translateY(-2px);
  }

  button:active {
      transform: translateY(0);
  }

  .join-section {
      margin-top: 20px;
  }

  #gameScreen {
      margin-top: 30px;
      animation: fadeIn 0.5s;
  }

  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }

  #playersList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
  }

  #playersList li {
      padding: 12px;
      margin: 8px 0;
      background: #ecf0f1;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2c3e50;
  }

  #playersList li.host {
      font-weight: bold;
      color: #4285f4; /* niebieski dla hosta */
  }

  #playersList li.currentPlayer {
      font-weight: bold;
      color: black !important; /* czarny dla aktualnego gracza */
  }

  #startGame {
      background: #2ecc71;
      margin-top: 20px;
      width: 100%;
  }

  #startGame:hover {
      background: #27ae60;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Słowny Oszust</h1>

    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Twój nick (min. 3 znaki)" maxlength="20" />
      <div class="join-section">
        <input type="text" id="roomCodeInput" placeholder="Kod pokoju (4 znaki)" maxlength="4" />
      </div>
      <div class="buttons">
        <button id="createRoom">Utwórz pokój</button>
        <button id="joinRoom">Dołącz do pokoju</button>
      </div>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Rozpocznij grę</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Konfiguracja Firebase - podmień na swoją jeśli trzeba
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.firebasestorage.app",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase zainicjalizowany");
    } catch (error) {
      console.error("Błąd inicjalizacji Firebase:", error);
      alert("Błąd połączenia z bazą danych!");
    }

    const db = firebase.database();
    let currentRoomId = null;
    let currentPlayerId = null;
    let playersRef = null;

    const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
    const generatePlayerId = () => 'p_' + Math.random().toString(36).substring(2, 9);

    function setStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.color = isError ? 'red' : '#666';
    }

    function setLoading(isLoading) {
      document.getElementById('createRoom').disabled = isLoading;
      document.getElementById('joinRoom').disabled = isLoading;
    }

    function showGameScreen(roomId) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      document.getElementById('roomCodeDisplay').textContent = roomId;
    }

    function updatePlayersList(players) {
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = '';
      if (!players) return;

      Object.entries(players).forEach(([playerId, player]) => {
        const li = document.createElement('li');
        li.textContent = player.name;

        if (player.isHost) {
          li.classList.add('host');
          li.innerHTML += ' <span style="color:#4285f4">(host)</span>';
        }

        if (playerId === currentPlayerId) {
          li.classList.add('currentPlayer');
        }

        playersList.appendChild(li);
      });
    }

    function initPlayersListener(roomId) {
      if (playersRef) playersRef.off();

      playersRef = db.ref(`rooms/${roomId}/players`);

      playersRef.on('value', (snapshot) => {
        console.log(`[${roomId}] Aktualizacja graczy:`, snapshot.val());
        updatePlayersList(snapshot.val());
      });

      playersRef.once('value').then(snapshot => {
        updatePlayersList(snapshot.val());
      });
    }

    async function createRoom() {
      setLoading(true);
      setStatus('');
      try {
        const playerName = document.getElementById('playerName').value.trim();
        if (playerName.length < 3) {
          throw new Error("Nick musi mieć minimum 3 znaki!");
        }

        let roomId;
        let exists = true;

        // Sprawdzamy czy pokój o tym ID już istnieje, jeśli tak, generujemy nowy
        while (exists) {
          roomId = generateRoomCode();
          const roomSnap = await db.ref(`rooms/${roomId}`).once('value');
          exists = roomSnap.exists();
        }

        const playerId = generatePlayerId();

        // Tworzymy pokój z graczem-hostem
        await db.ref(`rooms/${roomId}`).set({
          players: {
            [playerId]: {
              name: playerName,
              isImpostor: false,
              joinedAt: firebase.database.ServerValue.TIMESTAMP,
              isHost: true
            }
          },
          status: "waiting",
          createdAt: firebase.database.ServerValue.TIMESTAMP
        });

        currentRoomId = roomId;
        currentPlayerId = playerId;

        showGameScreen(roomId);
        initPlayersListener(roomId);
      } catch (error) {
        console.error("Błąd podczas tworzenia pokoju:", error);
        setStatus(error.message, true);
      } finally {
        setLoading(false);
      }
    }

    async function joinRoom() {
      setLoading(true);
      setStatus("Łączenie...");
      try {
        const roomId = document.getElementById('roomCodeInput').value.trim().toUpperCase();
        const playerName = document.getElementById('playerName').value.trim();

        if (!roomId || roomId.length !== 4) {
          throw new Error("Podaj poprawny 4-znakowy kod pokoju");
        }
        if (!playerName || playerName.length < 3) {
          throw new Error("Nick musi mieć minimum 3 znaki");
        }

        const roomSnapshot = await db.ref(`rooms/${roomId}`).once('value');
        if (!roomSnapshot.exists()) {
          throw new Error("Pokój nie istnieje!");
        }

        const players = roomSnapshot.val().players || {};
        const nickExists = Object.values(players).some(p => p.name === playerName);
        if (nickExists) {
          throw new Error("Ten nick jest już zajęty!");
        }

        const playerId = generatePlayerId();

        await db.ref(`rooms/${roomId}/players/${playerId}`).set({
          name: playerName,
          isImpostor: false,
          joinedAt: firebase.database.ServerValue.TIMESTAMP,
          isHost: false
        });

        currentRoomId = roomId;
        currentPlayerId = playerId;

        showGameScreen(roomId);
        setStatus("");
        initPlayersListener(roomId);
      } catch (error) {
        console.error("Błąd dołączania:", error);
        setStatus(error.message, true);
      } finally {
        setLoading(false);
      }
    }

    document.getElementById('createRoom').addEventListener('click', createRoom);
    document.getElementById('joinRoom').addEventListener('click', joinRoom);

    // Usuwamy gracza z pokoju przy zamknięciu strony
    window.addEventListener('beforeunload', () => {
      if (currentRoomId && currentPlayerId) {
        db.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`).remove();
      }
      if (playersRef) playersRef.off();
    });
  </script>
</body>
</html>
