<!DOCTYPE html> 
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      position: relative;
      padding: 1rem 3.5rem 1rem 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }
    #playersList li .kickBtn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 1.8rem;
      line-height: 1;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    #playersList li .kickBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transform: translateY(-50%) scale(1.1);
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    #messageBox, #roleMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
    #messageBox {
      font-size: 3rem;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        // Dodaj przycisk wyrzucania tylko dla hosta i innych graczy niż siebie
        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.title = 'Wyrzuć gracza';
          kickBtn.classList.add('kickBtn');
          kickBtn.addEventListener('click', () => {
            kickPlayer(id);
          });
          li.appendChild(kickBtn);
        }

        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.textContent = text;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    function resetToLobby() {
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true, role: null }
        },
        gameStarted: false,
        currentWord: null,
        resetMessage: null,
        currentSpeakerId: null
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        listenToRoom(currentRoomCode);
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        showMessage('Wpisz nick i kod pokoju!');
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showMessage('Pokój nie istnieje!');
          return;
        }

        roomRef.child('players').update({
          [currentPlayerId]: { name: currentPlayerName, isHost: false, role: null }
        }).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          listenToRoom(currentRoomCode);
        });
      });
    });

    function kickPlayer(playerId) {
      if (!isHost || !currentRoomCode) return;
      db.ref(`rooms/${currentRoomCode}/players/${playerId}`).remove();
    }

    startGameBtn.addEventListener('click', () => {
      startGame();
    });

    endRoundBtn.addEventListener('click', () => {
      endRound();
    });

    leaveRoomBtn.addEventListener('click', () => {
      leaveRoom();
    });

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.on('value', snapshot => {
        const roomData = snapshot.val();
        if (!roomData) {
          // Pokój został usunięty
          resetGameState();
          return;
        }

        const players = roomData.players || {};
        updatePlayersList(players);

        if (roomData.gameStarted) {
          startGameBtn.style.display = 'none';
          endRoundBtn.style.display = 'block';
        } else {
          resetToLobby();
        }

        // Po otrzymaniu ról wyświetl je lokalnie
        if (players[currentPlayerId] && players[currentPlayerId].role) {
          const role = players[currentPlayerId].role;
          const impostorWord = roomData.currentWord && roomData.currentWord.impostorWord;
          const normalWord = roomData.currentWord && roomData.currentWord.normalWord;

          let wordToShow = role === 'impostor' ? impostorWord : normalWord;
          if (!wordToShow) wordToShow = '(brak słowa)';

          showRoleMessage(`Jesteś: ${role.toUpperCase()}\nSłowo: ${wordToShow}`);

          // Po wyświetleniu roli pokaż kto zaczyna mówić
          if (roomData.currentSpeakerId) {
            const speaker = players[roomData.currentSpeakerId];
            if (speaker) {
              showMessage(`Zaczyna mówić: ${speaker.name}`, 5000);
            }
          }
        } else {
          roleMessageBox.style.display = 'none';
        }
      });
    }

    function resetGameState() {
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      statusMessage.textContent = 'Pokój został zamknięty.';
    }

    // Funkcja losująca startera z wagami:
    // impostor ma wagę 0.5, pozostali 1
    function pickStarter(players) {
      const playerEntries = Object.entries(players);
      if (playerEntries.length === 0) return null;

      // Przypisz wagi
      const weights = playerEntries.map(([id, player]) => {
        return player.role === 'impostor' ? 0.5 : 1;
      });

      // Oblicz sumę wag
      const sumWeights = weights.reduce((a,b) => a+b, 0);

      // Wylosuj wartość losową od 0 do sumWeights
      const rand = Math.random() * sumWeights;

      let acc = 0;
      for (let i = 0; i < playerEntries.length; i++) {
        acc += weights[i];
        if (rand < acc) {
          return playerEntries[i][0]; // zwróć ID gracza
        }
      }

      return playerEntries[playerEntries.length-1][0]; // na wszelki wypadek ostatni
    }

    // Funkcja startująca grę - losowanie ról, słowa, startera
    function startGame() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) return;

        const players = roomData.players || {};
        const playerIds = Object.keys(players);

        if (playerIds.length < 3) {
          showMessage('Potrzeba co najmniej 3 graczy aby zacząć grę!');
          return;
        }

        // Losuj impostora (jeden)
        const impostorIndex = Math.floor(Math.random() * playerIds.length);
        const impostorId = playerIds[impostorIndex];

        // Losuj słowo - para słów: normalne i impostora
        if (words.length === 0) {
          showMessage('Brak słów do gry!');
          return;
        }
        const randomWordPair = words[Math.floor(Math.random() * words.length)];

        // Przygotuj aktualizacje ról i słowa
        const updates = {};
        playerIds.forEach(id => {
          updates[`players/${id}/role`] = (id === impostorId) ? 'impostor' : 'normal';
        });

        updates['gameStarted'] = true;
        updates['currentWord'] = {
          normalWord: randomWordPair.normal,
          impostorWord: randomWordPair.impostor
        };

        // Losuj startera zgodnie z wagami
        const updatedPlayers = {};
        playerIds.forEach(id => {
          updatedPlayers[id] = {
            role: (id === impostorId) ? 'impostor' : 'normal'
          };
        });

        const starterId = pickStarter(updatedPlayers);
        updates['currentSpeakerId'] = starterId;

        roomRef.update(updates).then(() => {
          showMessage('Gra rozpoczęta!');
        });
      });
    }

    function endRound() {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      // Resetuj rundę: wyzeruj role, słowa, startera
      roomRef.update({
        gameStarted: false,
        currentWord: null,
        currentSpeakerId: null,
        players: null // resetujemy role (zostawiamy tylko imiona i isHost)
      }).then(() => {
        // Musimy przywrócić graczy bez ról (ale z nazwami i isHost)
        // Niestety powyższy update usunął całą listę players, więc trzeba dodać ich z powrotem:
        // Można to zrobić inaczej - ale uprościmy:
        // Zapytaj po snapshot jeszcze raz i dodaj graczy bez ról:
        roomRef.once('value').then(snap => {
          if (!snap.exists()) return;
          const data = snap.val();
          // Nie powinniśmy kasować graczy w update, więc poprawię poniżej.

          // Poprawka: lepiej nie usuwać players, a usuwać tylko role w każdym graczu
          // więc zamiast update z players: null, wykonamy update poszczególnych ról do null:
        });
      });
    }

    // Poprawiona funkcja zakończenia rundy — usuń role u graczy i resetuj stan gry
    function endRound() {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) return;

        const players = roomData.players || {};
        const updates = {};
        Object.entries(players).forEach(([id, player]) => {
          updates[`players/${id}/role`] = null;
        });

        updates['gameStarted'] = false;
        updates['currentWord'] = null;
        updates['currentSpeakerId'] = null;

        roomRef.update(updates).then(() => {
          showMessage('Runda zakończona. Możesz zacząć nową grę.');
          resetToLobby();
        });
      });
    }

    function leaveRoom() {
      if (!currentRoomCode || !currentPlayerId) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.child(`players/${currentPlayerId}`).remove().then(() => {
        // Jeśli jesteś hostem i odchodzisz, wybierz nowego hosta (pierwszego z listy)
        if (isHost) {
          roomRef.once('value').then(snapshot => {
            const roomData = snapshot.val();
            if (!roomData) {
              // pokój nie istnieje
              resetGameState();
              return;
            }

            const players = roomData.players || {};
            const playerIds = Object.keys(players);
            if (playerIds.length === 0) {
              // Usuń pokój jeśli nie ma graczy
              roomRef.remove();
              resetGameState();
              return;
            }

            // Nadaj pierwszemu graczowi rolę hosta
            const newHostId = playerIds[0];
            roomRef.child(`players/${newHostId}`).update({ isHost: true });
          });
        }
        resetGameState();
      });
    }

  </script>
</body>
</html>
