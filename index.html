<!DOCTYPE html>  
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      position: relative;
      padding: 1rem 3.5rem 1rem 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }
    #playersList li .kickBtn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 1.8rem;
      line-height: 1;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    #playersList li .kickBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transform: translateY(-50%) scale(1.1);
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    #messageBox, #roleMessageBox, #kickMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
    #messageBox {
      font-size: 3rem;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #kickMessageBox {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>
  <div id="kickMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');
    const kickMessageBox = document.getElementById('kickMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];
    let kicked = false; // czy gracz został wyrzucony

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
          li.textContent += ' (Ty)';
        }
        if (isHost && id !== currentPlayerId) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = '×';
          kickBtn.classList.add('kickBtn');
          kickBtn.title = 'Wyrzuć gracza';
          kickBtn.onclick = () => kickPlayer(id);
          li.appendChild(kickBtn);
        }
        playersList.appendChild(li);
      }
    }

    function kickPlayer(playerId) {
      db.ref(`rooms/${currentRoomCode}/players/${playerId}`).remove();
      if (playerId === currentPlayerId) {
        showKickMessage('Zostałeś wyrzucony z pokoju');
        leaveRoom(true);
      }
    }

    function showKickMessage(msg) {
      kickMessageBox.textContent = msg;
      kickMessageBox.style.display = 'block';
      setTimeout(() => {
        kickMessageBox.style.display = 'none';
      }, 4000);
    }

    function leaveRoom(fromKick = false) {
      if (currentRoomCode && currentPlayerId) {
        db.ref(`rooms/${currentRoomCode}/players/${currentPlayerId}`).remove();
        if (isHost) {
          db.ref(`rooms/${currentRoomCode}/host`).remove();
        }
      }
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      startGameBtn.style.display = 'none';
      endRoundBtn.style.display = 'none';
      if (!fromKick) {
        statusMessage.textContent = '';
      }
    }

    function showMessage(msg, duration = 3000) {
      messageBox.textContent = msg;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(msg, duration = 3500) {
      roleMessageBox.textContent = msg;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    createRoomBtn.onclick = () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Podaj nick';
        return;
      }
      const code = generateRoomCode();
      currentRoomCode = code;
      currentPlayerName = name;
      currentPlayerId = db.ref().push().key;
      isHost = true;

      const roomData = {
        host: currentPlayerId,
        players: {
          [currentPlayerId]: {
            name,
            isHost: true,
          }
        },
        started: false,
      };

      db.ref(`rooms/${code}`).set(roomData).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = code;
        updatePlayersList(roomData.players);
        startGameBtn.style.display = 'block';
        statusMessage.textContent = '';
        listenForRoomUpdates();
      }).catch(() => {
        statusMessage.textContent = 'Błąd podczas tworzenia pokoju';
      });
    };

    joinRoomBtn.onclick = () => {
      const name = playerNameInput.value.trim();
      const code = roomCodeInput.value.trim().toUpperCase();
      if (!name) {
        statusMessage.textContent = 'Podaj nick';
        return;
      }
      if (!code) {
        statusMessage.textContent = 'Podaj kod pokoju';
        return;
      }
      currentPlayerName = name;
      currentRoomCode = code;
      currentPlayerId = db.ref().push().key;
      isHost = false;

      db.ref(`rooms/${code}`).once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room) {
          statusMessage.textContent = 'Pokój nie istnieje';
          return;
        }
        if (room.started) {
          statusMessage.textContent = 'Gra już się rozpoczęła';
          return;
        }
        if (room.players && Object.values(room.players).some(p => p.name === name)) {
          statusMessage.textContent = 'Nick zajęty w tym pokoju';
          return;
        }
        const updates = {};
        updates[`rooms/${code}/players/${currentPlayerId}`] = { name, isHost: false };
        db.ref().update(updates).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = code;
          startGameBtn.style.display = 'none';
          statusMessage.textContent = '';
          listenForRoomUpdates();
        });
      });
    };

    function listenForRoomUpdates() {
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.on('value', snapshot => {
        const room = snapshot.val();
        if (!room) {
          showMessage('Pokój został zamknięty', 4000);
          leaveRoom();
          return;
        }

        if (!room.players || Object.keys(room.players).length === 0) {
          showMessage('Wszyscy gracze opuścili pokój', 4000);
          leaveRoom();
          return;
        }

        if (!room.players[currentPlayerId]) {
          showKickMessage('Zostałeś wyrzucony z pokoju');
          leaveRoom(true);
          return;
        }

        isHost = room.host === currentPlayerId;
        updatePlayersList(room.players);

        if (isHost && !room.started) {
          startGameBtn.style.display = 'block';
        } else {
          startGameBtn.style.display = 'none';
        }

        if (room.started) {
          endRoundBtn.style.display = 'block';
          startGameBtn.style.display = 'none';
        } else {
          endRoundBtn.style.display = 'none';
        }

        if (room.kicked && room.kicked[currentPlayerId]) {
          showKickMessage('Zostałeś wyrzucony z pokoju');
          leaveRoom(true);
        }
      });
    }

    startGameBtn.onclick = () => {
      if (!words.length) {
        statusMessage.textContent = 'Brak słów do gry, spróbuj ponownie później.';
        return;
      }

      db.ref(`rooms/${currentRoomCode}/players`).once('value').then(snapshot => {
        const players = snapshot.val();
        const playersCount = Object.keys(players).length;

        if (playersCount < 3) {
          statusMessage.textContent = 'Potrzeba co najmniej 3 graczy, aby rozpocząć grę.';
          return;
        }

        // Losujemy indeks słowa z listy
        const wordIndex = Math.floor(Math.random() * words.length);
        const selectedWord = words[wordIndex];

        // Obliczanie szans
        const impostorChance = 0.45 / playersCount;
        const otherChance = (1 - impostorChance) / (playersCount - 1);

        // Przydziel role
        const roles = {};
        const playerIds = Object.keys(players);

        // Wylosuj impostora na podstawie prawdopodobieństwa
        // Najpierw losujemy, kto będzie impostorem
        let impostorIndex = -1;
        let cumulativeProbability = 0;
        const rand = Math.random();

        for (let i = 0; i < playerIds.length; i++) {
          if (cumulativeProbability <= rand && rand < cumulativeProbability + impostorChance) {
            impostorIndex = i;
            break;
          }
          cumulativeProbability += impostorChance;
          if (i !== impostorIndex) {
            cumulativeProbability += otherChance;
          }
        }

        // Jeśli nie wybrano impostora (np. z powodu zaokrągleń), wybierz losowo
        if (impostorIndex === -1) {
          impostorIndex = Math.floor(Math.random() * playerIds.length);
        }

        for (let i = 0; i < playerIds.length; i++) {
          const pid = playerIds[i];
          roles[pid] = (i === impostorIndex) ? 'impostor' : 'player';
        }

        // Zapisz dane gry w bazie
        const gameData = {
          started: true,
          word: selectedWord,
          roles,
          impostorId: playerIds[impostorIndex],
        };

        db.ref(`rooms/${currentRoomCode}`).update(gameData).then(() => {
          // Pokaż role lokalnie
          const role = roles[currentPlayerId];
          if (role === 'impostor') {
            showRoleMessage('Jesteś OSZUSTEM! Słowo to: ' + selectedWord);
          } else {
            showRoleMessage('Twoje słowo: ' + selectedWord);
          }
        });
      });
    };

    endRoundBtn.onclick = () => {
      // Reset gry
      db.ref(`rooms/${currentRoomCode}`).update({
        started: false,
        word: null,
        roles: null,
        impostorId: null,
      });
      showMessage('Runda zakończona');
    };

    leaveRoomBtn.onclick = () => {
      leaveRoom();
    };

    // Obsługa przed odświeżeniem / zamknięciem strony
    window.addEventListener('beforeunload', () => {
      if (currentRoomCode && currentPlayerId) {
        db.ref(`rooms/${currentRoomCode}/players/${currentPlayerId}`).remove();
        if (isHost) {
          db.ref(`rooms/${currentRoomCode}/host`).remove();
        }
      }
    });
  </script>
</body>
</html>
