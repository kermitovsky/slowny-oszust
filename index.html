<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }
    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      border: 2px solid #8e44ad;
      color: #333;
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }
    .host {
      color: #3498db !important;
      font-weight: bold;
    }
    .self {
      color: black !important;
      font-weight: bold;
    }
    #messageBox, #roleMessageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      text-align: center;
      z-index: 1000;
      display: none;
      max-width: 90vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
    #messageBox {
      font-size: 3rem;
    }
    #roleMessageBox {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fancy-title">Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame" style="display:none;">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color: #c0392b;">Zakończ rundę</button>
      <button id="leaveRoom" style="margin-top: 1rem; background-color: #7f8c8d;">Opuść pokój</button>
    </div>
  </div>

  <div id="messageBox"></div>
  <div id="roleMessageBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const leaveRoomBtn = document.getElementById('leaveRoom');
    const messageBox = document.getElementById('messageBox');
    const roleMessageBox = document.getElementById('roleMessageBox');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;
    let words = [];

    // Załaduj słowa z words.json
    fetch('words.json')
      .then(response => response.json())
      .then(data => {
        words = data;
        console.log('Załadowano słowa:', words.length);
      })
      .catch(error => {
        console.error('Błąd ładowania words.json:', error);
      });

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name;
        if (player.isHost) {
          li.classList.add('host');
          li.textContent += ' (host)';
        }
        if (id === currentPlayerId) {
          li.classList.add('self');
        }
        playersList.appendChild(li);
      }
    }

    function showMessage(text, duration = 3500) {
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function showRoleMessage(text, duration = 7000) {
      roleMessageBox.textContent = text;
      roleMessageBox.style.display = 'block';
      setTimeout(() => {
        roleMessageBox.style.display = 'none';
      }, duration);
    }

    function resetToLobby() {
      // Reset do lobby (nie do logowania)
      startGameBtn.style.display = isHost ? 'block' : 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
      showMessage("Wrócono do lobby.", 3000);
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true, role: null }
        },
        gameStarted: false
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;
        startGameBtn.style.display = 'block';
        statusMessage.textContent = '';
        listenToRoom();
      }).catch(() => {
        showMessage('Błąd przy tworzeniu pokoju.');
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const code = roomCodeInput.value.trim().toUpperCase();
      if (!name) {
        showMessage('Wpisz nick!');
        return;
      }
      if (!code) {
        showMessage('Wpisz kod pokoju!');
        return;
      }
      currentPlayerName = name;
      currentRoomCode = code;
      const roomRef = db.ref(`rooms/${currentRoomCode}/players`);
      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showMessage('Pokój nie istnieje.');
          return;
        }
        currentPlayerId = db.ref().push().key;
        const updates = {};
        updates[`rooms/${currentRoomCode}/players/${currentPlayerId}`] = { name: currentPlayerName, isHost: false, role: null };
        db.ref().update(updates).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;
          startGameBtn.style.display = 'none';
          statusMessage.textContent = '';
          listenToRoom();
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      // Przygotuj role i słowa
      roomRef.child('players').once('value').then(snapshot => {
        const players = snapshot.val();
        if (!players) return;

        const playerIds = Object.keys(players);
        if (playerIds.length < 3) {
          showMessage('Minimum 3 graczy, aby rozpocząć grę.');
          return;
        }

        // Wylosuj impostora
        const impostorIndex = Math.floor(Math.random() * playerIds.length);
        const impostorId = playerIds[impostorIndex];

        // Wylosuj słowa dla niewinnych i impostora
        const wordIndex = Math.floor(Math.random() * words.length);
        const innocentWord = words[wordIndex].innocent;
        const impostorWord = words[wordIndex].impostor;

        const updates = {};
        for (const id of playerIds) {
          updates[`rooms/${currentRoomCode}/players/${id}/role`] = (id === impostorId) ? 'impostor' : 'innocent';
          updates[`rooms/${currentRoomCode}/players/${id}/word`] = (id === impostorId) ? impostorWord : innocentWord;
        }
        updates[`rooms/${currentRoomCode}/gameStarted`] = true;
        roomRef.update(updates);
      });
    });

    endRoundBtn.addEventListener('click', () => {
      if (!currentRoomCode) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      // Zakończ rundę - ustaw gameStarted na false i wyczyść role/słowa
      roomRef.child('players').once('value').then(snapshot => {
        const players = snapshot.val();
        if (!players) return;

        const updates = {};
        for (const id of Object.keys(players)) {
          updates[`rooms/${currentRoomCode}/players/${id}/role`] = null;
          updates[`rooms/${currentRoomCode}/players/${id}/word`] = null;
        }
        updates[`rooms/${currentRoomCode}/gameStarted`] = false;
        roomRef.update(updates).then(() => {
          // Wyświetl komunikat wszystkim graczom
          showMessage("Wrócono do lobby.", 3000);
          startGameBtn.style.display = isHost ? 'block' : 'none';
          endRoundBtn.style.display = 'none';
          roleMessageBox.style.display = 'none';
        });
      });
    });

    leaveRoomBtn.addEventListener('click', leaveRoom);

    function leaveRoom() {
      if (!currentRoomCode || !currentPlayerId) return;
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) return;

        const roomData = snapshot.val();
        if (!roomData.players) return;

        const players = roomData.players;

        const leavingIsHost = players[currentPlayerId]?.isHost === true;

        delete players[currentPlayerId];

        if (Object.keys(players).length === 0) {
          // Pokój pusty - usuń cały
          roomRef.remove();
          resetAfterLeaving();
          return;
        }

        if (leavingIsHost) {
          // Przypisz hosta pierwszemu dołączonemu graczowi (wg sortowania kluczy)
          const playerIdsSorted = Object.keys(players).sort();
          const newHostId = playerIdsSorted[0];

          // Ustaw host=false dla wszystkich
          for (const id of Object.keys(players)) {
            players[id].isHost = false;
          }
          // Przypisz nowego hosta
          players[newHostId].isHost = true;
        }

        // Zaktualizuj graczy w bazie
        roomRef.child('players').set(players).then(() => {
          resetAfterLeaving();
        });
      });
    }

    function resetAfterLeaving() {
      // Reset lokalnych zmiennych i UI po opuszczeniu pokoju
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      statusMessage.textContent = '';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      startGameBtn.style.display = 'none';
      endRoundBtn.style.display = 'none';
      roleMessageBox.style.display = 'none';
    }

    function listenToRoom() {
      if (!currentRoomCode) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.on('value', snapshot => {
        if (!snapshot.exists()) {
          showMessage("Pokój został zamknięty.");
          resetAfterLeaving();
          return;
        }
        const roomData = snapshot.val();
        if (!roomData.players) return;

        // Aktualizuj listę graczy
        updatePlayersList(roomData.players);

        // Sprawdź, kto jest hostem
        const players = roomData.players;
        for (const [id, player] of Object.entries(players)) {
          if (player.isHost) {
            isHost = (id === currentPlayerId);
            startGameBtn.style.display = isHost && !roomData.gameStarted ? 'block' : 'none';
            break;
          }
        }

        // Obsługa rozpoczętej gry
        if (roomData.gameStarted) {
          startGameBtn.style.display = 'none';
          endRoundBtn.style.display = isHost ? 'block' : 'none';

          const me = players[currentPlayerId];
          if (!me) return;

          // Wyświetl komunikat z rolą i słowem
          if (me.role === 'impostor') {
            showRoleMessage("Jesteś oszustem!", 7000);
          } else if (me.role === 'innocent') {
            showRoleMessage(`Twoje słowo to: ${me.word}`, 7000);
          }
        } else {
          // Gra nie jest aktywna
          endRoundBtn.style.display = 'none';
          roleMessageBox.style.display = 'none';
          startGameBtn.style.display = isHost ? 'block' : 'none';
        }
      });
    }
  </script>
</body>
</html>
