<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S≈Çowny Oszust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #loginScreen, #gameScreen {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #gameScreen {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
        }
        #playersList {
            list-style: none;
            padding: 0;
        }
        #playersList li {
            padding: 10px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #roomCodeDisplay {
            font-weight: bold;
            color: #4285f4;
            font-size: 1.2em;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>üïµÔ∏è S≈Çowny Oszust</h1>
    
    <div id="loginScreen">
        <input type="text" id="playerName" placeholder="Tw√≥j nick (min. 3 znaki)" required>
        <div>
            <button id="createRoom">Stw√≥rz pok√≥j</button>
        </div>
        <div style="margin-top: 15px;">
            <input type="text" id="roomCodeInput" placeholder="Wpisz kod pokoju">
            <button id="joinRoom">Do≈ÇƒÖcz</button>
        </div>
        <p id="statusMessage" class="status"></p>
    </div>

    <div id="gameScreen">
        <h2>Pok√≥j: <span id="roomCodeDisplay"></span></h2>
        <h3>Gracze online:</h3>
        <ul id="playersList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
            authDomain: "slowny-oszust.firebaseapp.com",
            databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "slowny-oszust",
            storageBucket: "slowny-oszust.firebasestorage.app",
            messagingSenderId: "679726628348",
            appId: "1:679726628348:web:83f9c43fee9cf514784679"
        };
        
        // Inicjalizacja Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase zainicjalizowany");
        } catch (error) {
            console.error("B≈ÇƒÖd inicjalizacji Firebase:", error);
            document.getElementById('statusMessage').textContent = "B≈ÇƒÖd po≈ÇƒÖczenia z serwerem";
        }

        // Referencja do bazy danych
        const db = firebase.database();
        let currentRoomId = null;
        let currentPlayerId = null;

        // Generowanie ID
        const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const generatePlayerId = () => 'p_' + Math.random().toString(36).substring(2, 9);

        // Aktualizacja statusu
        function setStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.color = isError ? 'red' : '#666';
        }

        // Blokada przycisk√≥w podczas ≈Çadowania
        function setLoading(isLoading) {
            document.getElementById('createRoom').disabled = isLoading;
            document.getElementById('joinRoom').disabled = isLoading;
        }

        // Tworzenie pokoju
        document.getElementById('createRoom').addEventListener('click', async function() {
            try {
                setLoading(true);
                const playerName = document.getElementById('playerName').value.trim();
                if (playerName.length < 3) {
                    setStatus("Nick musi mieƒá minimum 3 znaki!", true);
                    return;
                }
                
                const roomId = generateRoomCode();
                const playerId = generatePlayerId();
                
                await db.ref(`rooms/${roomId}`).set({
                    players: {
                        [playerId]: {
                            name: playerName,
                            isImpostor: false,
                            joinedAt: firebase.database.ServerValue.TIMESTAMP,
                            isHost: true
                        }
                    },
                    status: "waiting",
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                currentRoomId = roomId;
                currentPlayerId = playerId;
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
                // Nas≈Çuchiwanie zmian
                db.ref(`rooms/${roomId}/players`).on('value', (snapshot) => {
                    const players = snapshot.val();
                    const playersList = document.getElementById('playersList');
                    playersList.innerHTML = '';
                    
                    if (players) {
                        Object.entries(players).forEach(([id, player]) => {
                            const li = document.createElement('li');
                            li.textContent = player.name;
                            if (player.isHost) {
                                li.innerHTML += ' <span style="color:#4285f4">(host)</span>';
                            }
                            playersList.appendChild(li);
                        });
                    }
                });
                
            } catch (error) {
                console.error("B≈ÇƒÖd tworzenia pokoju:", error);
                setStatus("B≈ÇƒÖd podczas tworzenia pokoju: " + error.message, true);
            } finally {
                setLoading(false);
            }
        });

        // Do≈ÇƒÖczanie do pokoju
        document.getElementById('joinRoom').addEventListener('click', async function() {
            try {
                setLoading(true);
                const roomId = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                const playerName = document.getElementById('playerName').value.trim();
                
                if (!roomId || roomId.length !== 4) {
                    setStatus("Podaj poprawny 4-znakowy kod pokoju", true);
                    return;
                }
                
                if (playerName.length < 3) {
                    setStatus("Nick musi mieƒá minimum 3 znaki!", true);
                    return;
                }

                // Sprawd≈∫ czy pok√≥j istnieje
                const roomSnapshot = await db.ref(`rooms/${roomId}`).once('value');
                if (!roomSnapshot.exists()) {
                    setStatus("Pok√≥j nie istnieje!", true);
                    return;
                }

                // Sprawd≈∫ czy nick jest ju≈º zajƒôty
                const players = roomSnapshot.val().players || {};
                const nickExists = Object.values(players).some(p => p.name === playerName);
                if (nickExists) {
                    setStatus("Ten nick jest ju≈º zajƒôty w tym pokoju!", true);
                    return;
                }

                const playerId = generatePlayerId();
                
                await db.ref(`rooms/${roomId}/players/${playerId}`).set({
                    name: playerName,
                    isImpostor: false,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP,
                    isHost: false
                });

                currentRoomId = roomId;
                currentPlayerId = playerId;
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
                setStatus("");
                
            } catch (error) {
                console.error("B≈ÇƒÖd do≈ÇƒÖczania:", error);
                setStatus("B≈ÇƒÖd podczas do≈ÇƒÖczania: " + error.message, true);
            } finally {
                setLoading(false);
            }
        });

        // Czyszczenie przy zamkniƒôciu
        window.addEventListener('beforeunload', () => {
            if (currentRoomId && currentPlayerId) {
                db.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`).remove();
            }
        });

        // Automatyczne ukrywanie komunikatu o b≈Çƒôdzie
        document.getElementById('playerName').addEventListener('input', () => {
            setStatus("");
        });
        document.getElementById('roomCodeInput').addEventListener('input', () => {
            setStatus("");
        });
    </script>
</body>
</html>
