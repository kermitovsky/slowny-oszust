<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Słowny Oszust</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e67e22; /* pomarańczowe tło */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #d35400;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #f5f5f5;
      font-family: 'Fredoka One', cursive;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.8rem;
      border: none;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      border: 2px solid #8e44ad;
      color: #333;
    }

    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }

    #playersList {
      list-style: none;
      padding: 0;
    }

    #playersList li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      background-color: #f9f3f0;
      color: #333;
    }

    .host {
      color: #3498db !important;
      font-weight: bold;
    }

    .self {
      color: black !important;
      font-weight: bold;
    }

    /* Estetyczne komunikaty */
    #statusMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 2rem 3rem;
      font-size: 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      display: none;
      z-index: 1000;
      max-width: 90vw;
      word-wrap: break-word;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* Komunikat roli większy i wyśrodkowany */
    #roleReveal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #8e44ad;
      color: white;
      padding: 3rem 4rem;
      font-size: 4rem;
      font-weight: bold;
      border-radius: 2rem;
      text-align: center;
      display: none;
      z-index: 1100;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Słowny Impostor</h1>
    <div id="loginScreen">
      <input type="text" id="playerName" placeholder="Podaj swój nick" />
      <button id="createRoom">Stwórz pokój</button>
      <input type="text" id="roomCodeInput" placeholder="Kod pokoju" maxlength="4" />
      <button id="joinRoom">Dołącz do pokoju</button>
      <p id="statusMessage"></p>
    </div>

    <div id="gameScreen" style="display:none;">
      <p>Kod pokoju: <span id="roomCodeDisplay"></span></p>
      <ul id="playersList"></ul>
      <button id="startGame">Start gry</button>
      <button id="endRound" style="display:none; margin-top: 1rem; background-color:#c0392b;">Zakończ rundę</button>
    </div>
  </div>

  <!-- Komunikat roli -->
  <div id="roleReveal"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
      authDomain: "slowny-oszust.firebaseapp.com",
      databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "slowny-oszust",
      storageBucket: "slowny-oszust.appspot.com",
      messagingSenderId: "679726628348",
      appId: "1:679726628348:web:83f9c43fee9cf514784679"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerNameInput = document.getElementById('playerName');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const statusMessage = document.getElementById('statusMessage');
    const loginScreen = document.getElementById('loginScreen');
    const gameScreen = document.getElementById('gameScreen');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playersList = document.getElementById('playersList');
    const startGameBtn = document.getElementById('startGame');
    const endRoundBtn = document.getElementById('endRound');
    const roleReveal = document.getElementById('roleReveal');

    let currentRoomCode = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let isHost = false;

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 4).toUpperCase();
    }

    function updatePlayersList(players) {
      playersList.innerHTML = '';
      for (const [id, player] of Object.entries(players)) {
        const li = document.createElement('li');
        li.textContent = player.name + (player.isHost ? " (host)" : "");

        if (player.isHost) {
          li.classList.add('host');
        }

        if (id === currentPlayerId) {
          li.classList.add('self');
        }

        playersList.appendChild(li);
      }
    }

    function listenToRoom(roomCode) {
      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();

        if (!roomData) {
          showStatusMessage('Pokój został usunięty.');
          resetToLogin();
          return;
        }

        if (roomData.players) {
          updatePlayersList(roomData.players);

          // Pokaz/ukryj przyciski start/end rundy tylko dla hosta
          if (isHost) {
            startGameBtn.style.display = roomData.gameStarted ? 'none' : 'block';
            endRoundBtn.style.display = roomData.gameStarted ? 'block' : 'none';
          } else {
            startGameBtn.style.display = 'none';
            endRoundBtn.style.display = 'none';
          }

          // Jeśli gra już trwa i gracz ma rolę - pokaż mu ją
          if (roomData.gameStarted && roomData.players[currentPlayerId] && roomData.players[currentPlayerId].role) {
            showRole(roomData.players[currentPlayerId].role);
          }
        } else {
          playersList.innerHTML = '';
          startGameBtn.style.display = isHost ? 'block' : 'none';
          endRoundBtn.style.display = 'none';
        }
      });
    }

    function resetToLogin() {
      loginScreen.style.display = 'block';
      gameScreen.style.display = 'none';
      currentRoomCode = null;
      currentPlayerId = null;
      currentPlayerName = null;
      isHost = false;
      playersList.innerHTML = '';
    }

    function showStatusMessage(message) {
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
      setTimeout(() => {
        statusMessage.style.display = 'none';
        statusMessage.textContent = '';
      }, 3000);
    }

    function showRole(role) {
      const text = (role === 'impostor') ? 'IMPOSTOR' : 'NIEWINNY';
      roleReveal.textContent = text;
      roleReveal.style.display = 'block';

      clearTimeout(roleReveal._timeout);
      roleReveal._timeout = setTimeout(() => {
        roleReveal.style.display = 'none';
      }, 6000); // 6 sekund
    }

    createRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        showStatusMessage('Wpisz nick!');
        return;
      }

      currentPlayerName = name;
      isHost = true;
      currentRoomCode = generateRoomCode();
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);
      roomRef.set({
        players: {
          [currentPlayerId]: { name: currentPlayerName, isHost: true }
        },
        gameStarted: false
      }).then(() => {
        loginScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        roomCodeDisplay.textContent = currentRoomCode;

        listenToRoom(currentRoomCode);
      });
    });

    joinRoomBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();

      if (!name || !roomCode) {
        showStatusMessage('Wpisz nick i kod pokoju!');
        return;
      }

      currentPlayerName = name;
      currentRoomCode = roomCode;
      currentPlayerId = db.ref().push().key;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          showStatusMessage('Pokój nie istnieje!');
          return;
        }

        // Dodaj gracza do pokoju
        roomRef.child('players').update({
          [currentPlayerId]: { name: currentPlayerName, isHost: false }
        }).then(() => {
          loginScreen.style.display = 'none';
          gameScreen.style.display = 'block';
          roomCodeDisplay.textContent = currentRoomCode;

          listenToRoom(currentRoomCode);
        });
      });
    });

    startGameBtn.addEventListener('click', () => {
      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) return;

        const players = roomData.players;
        if (!players) return;

        const playerIds = Object.keys(players);
        if (playerIds.length < 2) {
          showStatusMessage('Potrzeba co najmniej 2 graczy!');
          return;
        }

        // Losowanie impostora
        const impostorIndex = Math.floor(Math.random() * playerIds.length);
        const impostorId = playerIds[impostorIndex];

        // Ustaw role graczom w bazie
        let updates = {};
        playerIds.forEach(id => {
          updates[`players/${id}/role`] = (id === impostorId) ? 'impostor' : 'innocent';
        });

        roomRef.update({
          ...updates,
          gameStarted: true
        }).then(() => {
          // Pokaz rolę dla siebie
          const myRole = (currentPlayerId === impostorId) ? 'impostor' : 'innocent';
          showRole(myRole);

          startGameBtn.style.display = 'none';
          endRoundBtn.style.display = 'block';
        });
      });
    });

    endRoundBtn.addEventListener('click', () => {
      if (!isHost) return;

      const roomRef = db.ref(`rooms/${currentRoomCode}`);

      roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) return;

        // Usuwamy role i ustawiamy gameStarted na false
        let updates = { gameStarted: false };
        if (roomData.players) {
          for (const id in roomData.players) {
            updates[`players/${id}/role`] = null;
          }
        }

        roomRef.update(updates).then(() => {
          showStatusMessage('Runda zakończona. Wracacie do lobby.');

          startGameBtn.style.display = 'block';
          endRoundBtn.style.display = 'none';
        });
      });
    });

  </script>
</body>
</html>
