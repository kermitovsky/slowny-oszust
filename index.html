<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S≈Çowny Oszust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #loginScreen, #gameScreen {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #gameScreen {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playersList {
            list-style: none;
            padding: 0;
        }
        #playersList li {
            padding: 8px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üïµÔ∏è S≈Çowny Oszust</h1>
    
    <div id="loginScreen">
        <input type="text" id="playerName" placeholder="Tw√≥j nick" required>
        <div>
            <button id="createRoom">Stw√≥rz pok√≥j</button>
        </div>
        <div style="margin-top: 15px;">
            <input type="text" id="roomCodeInput" placeholder="Kod pokoju">
            <button id="joinRoom">Do≈ÇƒÖcz</button>
        </div>
    </div>

    <div id="gameScreen">
        <h2>Pok√≥j: <span id="roomCodeDisplay"></span></h2>
        <h3>Gracze:</h3>
        <ul id="playersList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCyj5pbNgUHaV-_g__sTQmsUtYOhegYoSI",
            authDomain: "slowny-oszust.firebaseapp.com",
            databaseURL: "https://slowny-oszust-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "slowny-oszust",
            storageBucket: "slowny-oszust.firebasestorage.app",
            messagingSenderId: "679726628348",
            appId: "1:679726628348:web:83f9c43fee9cf514784679"
        };
        
        // Inicjalizacja Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase zainicjalizowany");
        } catch (error) {
            console.error("B≈ÇƒÖd inicjalizacji Firebase:", error);
        }

        // Referencja do bazy danych
        const db = firebase.database();
        let currentRoomId = null;

        // Generowanie ID
        const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const generatePlayerId = () => 'p_' + Math.random().toString(36).substring(2, 9);

        // Tworzenie pokoju
        document.getElementById('createRoom').addEventListener('click', async function() {
            try {
                const playerName = document.getElementById('playerName').value.trim();
                if (playerName.length < 3) throw new Error("Nick musi mieƒá minimum 3 znaki!");
                
                const roomId = generateRoomCode();
                const playerId = generatePlayerId();
                
                await db.ref(`rooms/${roomId}`).set({
                    players: {
                        [playerId]: {
                            name: playerName,
                            isImpostor: false,
                            joinedAt: firebase.database.ServerValue.TIMESTAMP
                        }
                    },
                    status: "waiting",
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                currentRoomId = roomId;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
                // Nas≈Çuchiwanie zmian
                db.ref(`rooms/${roomId}/players`).on('value', (snapshot) => {
                    const players = snapshot.val();
                    const playersList = document.getElementById('playersList');
                    playersList.innerHTML = '';
                    
                    if (players) {
                        Object.values(players).forEach(player => {
                            const li = document.createElement('li');
                            li.textContent = player.name;
                            playersList.appendChild(li);
                        });
                    }
                });
                
            } catch (error) {
                console.error("B≈ÇƒÖd tworzenia pokoju:", error);
                alert("B≈ÇƒÖd: " + error.message);
            }
        });

        // Do≈ÇƒÖczanie do pokoju
        document.getElementById('joinRoom').addEventListener('click', async function() {
            try {
                const roomId = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                const playerName = document.getElementById('playerName').value.trim();
                
                if (!roomId || playerName.length < 3) throw new Error("Podaj poprawny kod pokoju i nick!");
                
                const playerId = generatePlayerId();
                
                await db.ref(`rooms/${roomId}/players/${playerId}`).set({
                    name: playerName,
                    isImpostor: false,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });

                currentRoomId = roomId;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
            } catch (error) {
                console.error("B≈ÇƒÖd do≈ÇƒÖczania:", error);
                alert("B≈ÇƒÖd: " + error.message);
            }
        });

        // Czyszczenie przy zamkniƒôciu
        window.addEventListener('beforeunload', () => {
            if (currentRoomId) {
                db.ref(`rooms/${currentRoomId}`).once('value').then(snapshot => {
                    const players = snapshot.val()?.players;
                    if (players && Object.keys(players).length === 0) {
                        db.ref(`rooms/${currentRoomId}`).remove();
                    }
                });
            }
        });
    </script>
</body>
</html>
